<!DOCTYPE html>
<html lang="ko">
	<head>
		<title>SKT 펫케어 EVR</title>

		<meta charset="utf-8" />
		<meta name="format-detection" content="telephone=no" />

		<!-- favicon -->
		<link rel="icon" href="./assets/images/common/favicon.ico" type="image/x-icon" />
		<!-- //favicon -->

		<!-- style -->
		<link type="text/css" rel="stylesheet" href="./assets/lib/simplebar/simplebar.min.css" />
		<link type="text/css" rel="stylesheet" href="./assets/lib/tempus-dominus/tempus-dominus.min.css" />
		<link type="text/css" rel="stylesheet" href="./assets/lib/swiper/swiper-bundle.min.css" />
		<link type="text/css" rel="stylesheet" href="./assets/css/common.css" />
		<link type="text/css" rel="stylesheet" href="./assets/css/ui-style.css" />
		<link type="text/css" rel="stylesheet" href="./assets/css/page-style.css" />
		<!-- //style -->
	</head>
	<body>
		<div id="wrap">
			<div class="layout-wrap">
				<!-- toast-alert -->
				<div class="ui-toast-alert" id="globalToastAlert"></div>
				<!-- //toast-alert -->

				<!-- contents -->
				<article class="contents-wrap">
					<div class="page-contents page-contents--login">
						<form action="">
							<h1 class="login-logo">
								<a href="" class="login-logo__link">
									<span class="for-a11y">X Caliber EVR</span>
								</a>
							</h1>
							<div class="signup">
								<div class="signup__head">
									<h2 class="signup__title">비밀번호 재설정</h2>
									<p class="signup__text">새로운 비밀번호를 입력하세요.</p>
								</div>
								<div class="signup__body">
									<div class="ui-form">
										<dl class="ui-form__list">
											<div class="ui-form__item">
												<dt class="ui-form__key">
													<!-- 2022.09.05 : mod : 태그 오류 수정 (.ui-require 옆 닫는 span 태그가 하나 더 있음) -->
													비밀번호<span class="ui-require" aria-label="(필수)"></span
													><span class="tooltip">
														<span class="tooltip__block js-ui-dropdown-hover" tabindex="0">
															<span class="tooltip__head">
																<span class="tooltip__opener js-ui-dropdown-hover__opener">
																	<span class="ui-icon ui-icon--question">
																		<span class="for-a11y">도움말:</span>
																	</span>
																</span>
															</span>
															<span class="tooltip__layer js-ui-dropdown-hover__layer">
																<span class="tooltip__bubble">
																	<span class="tooltip__bubble-message">
																		10자리 이상의 영문, 숫자, 특수문자 중<br />
																		2가지 이상 조합 또는 8자리이상의<br />
																		영문, 숫자, 특수문자 중 3가지 이상 조합
																	</span>
																</span>
															</span>
														</span>
													</span>
												</dt>
												<dd class="ui-form__val">
													<div class="ui-input-block">
														<input type="password" class="ui-input" title="비밀번호" />
													</div>
												</dd>
											</div>
											<div class="ui-form__item">
												<dt class="ui-form__key">비밀번호 확인<span class="ui-require" aria-label="(필수)"></span></dt>
												<dd class="ui-form__val">
													<div class="ui-input-block">
														<input type="password" class="ui-input" title="비밀번호 확인" />
													</div>
												</dd>
											</div>
										</dl>
									</div>
									<div class="ui-buttons">
										<ul class="ui-buttons__list">
											<li class="ui-buttons__item">
												<button type="submit" class="ui-button ui-basic-button">
													<span class="ui-basic-button__text">비밀번호 재설정</span>
												</button>
											</li>
										</ul>
									</div>
								</div>
							</div>
						</form>
					</div>
				</article>
				<!-- //contents -->
			</div>
		</div>

		<!-- script -->
		<script type="text/javascript" src="./assets/lib/jquery/jquery-3.6.0.min.js"></script>
		<script type="text/javascript" src="./assets/lib/simplebar/simplebar.min.js"></script>
		<script type="text/javascript" src="./assets/lib/popperjs-core/popper.min.js"></script>
		<script type="text/javascript" src="./assets/lib/tempus-dominus/tempus-dominus.min.js"></script>
		<script type="text/javascript" src="./assets/lib/tempus-dominus/plugins/customDateFormat.js"></script>
		<script type="text/javascript" src="./assets/lib/luxon/luxon.min.js"></script>
		<script type="text/javascript" src="./assets/lib/split/split.min.js"></script>
		<script type="text/javascript" src="./assets/lib/swiper/swiper-bundle.min.js"></script>
		<script type="text/javascript" src="./assets/lib/amcharts/amcharts.js"></script>
		<script type="text/javascript" src="./assets/lib/amcharts/serial.js"></script>
		<script type="text/javascript" src="./assets/js/ui-script.js"></script>
		<script>
			$(function () {
				$('form').on('submit', function (e) {
					alert('submit test');

					e.preventDefault();
				});
			});
		</script>
		<!-- //script -->
	</body>
</html>
