	<body>
		<!-- Page 1 -->
		<div class="document">
			<div class="document-head">
				<div class="document-head__row">
					<h1 class="document-head__title">안락사의뢰 및 서약서</h1>
				</div>
			</div>

			<p class="nano-text color-gray-tertiary row-item">Serial:<span class="inline-block" style="width: 400px"></span>No.</p>

			<!-- 2022.11.03 : mod : row-item-group 클래스 삭제 -->
			<div class="print-table">
				<div class="print-table__table">
					<table>
						<tbody>
							<tr>
								<th rowspan="2">고객</th>
								<th>이름</th>
								<td></td>
								<th>연락처</th>
								<td></td>
								<th>핸드폰</th>
								<td></td>
							</tr>
							<tr>
								<th>주소</th>
								<td colspan="5"></td>
							</tr>
							<tr>
								<th rowspan="2">동물</th>
								<th>이름</th>
								<td></td>
								<th>Breed</th>
								<td></td>
								<th>피모색</th>
								<td></td>
							</tr>
							<tr>
								<th>Species</th>
								<td></td>
								<th>생년월일</th>
								<td></td>
								<th>성별</th>
								<td></td>
							</tr>
						</tbody>
					</table>
				</div>
			</div>

			<p class="nano-text row-contents-group-small">위 동물에 대하여 다음과 같이 안락사를 요청합니다.</p>

			<div class="row-contents-group-small">
				<p class="nano-text row-item-group"><span class="print-checkbox"></span>&nbsp;&nbsp;1. 안락사를 실시한 후 동물의 처리를 동물병원에 의뢰함.</p>
				<p class="nano-text row-item-group"><span class="print-checkbox"></span>&nbsp;&nbsp;2. 안락사를 실시한 후 동물을 가져가겠습니다.</p>
			</div>

			<div class="hr row-contents-group"></div>

			<p class="nano-text row-contents-group-small align-right">년<span class="inline-block" style="width: 40px"></span>월<span class="inline-block" style="width: 40px"></span>일</p>

			<p class="nano-text align-right"><span class="font-weight-medium">보호자 또는 입원 의뢰인</span><span class="inline-block" style="width: 120px"></span><span class="color-blur">(인)</span></p>

			<p class="small-text align-center font-weight-medium" style="margin-top: 40px">24시스카이동물의료센터 귀하</p>
