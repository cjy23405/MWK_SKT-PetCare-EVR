<!DOCTYPE html>
<html lang="ko">
	<head>
		<title>SKT 펫케어 EVR</title>

		<meta charset="utf-8" />
		<meta name="format-detection" content="telephone=no" />

		<!-- favicon -->
		<link rel="icon" href="./assets/images/common/favicon.ico" type="image/x-icon" />
		<!-- //favicon -->

		<!-- style -->
		<link type="text/css" rel="stylesheet" href="./assets/lib/simplebar/simplebar.min.css" />
		<link type="text/css" rel="stylesheet" href="./assets/lib/tempus-dominus/tempus-dominus.min.css" />
		<link type="text/css" rel="stylesheet" href="./assets/lib/swiper/swiper-bundle.min.css" />
		<link type="text/css" rel="stylesheet" href="./assets/css/common.css" />
		<link type="text/css" rel="stylesheet" href="./assets/css/ui-style.css" />
		<link type="text/css" rel="stylesheet" href="./assets/css/page-style.css" />
		<!-- //style -->
	</head>
	<body>
		<a href="" class="basic-link" data-layer-open="layer-inspection-filter">검사 필터</a>

		<!-- layer: 검사 필터 -->
		<div class="layer-wrap" data-layer="layer-inspection-filter">
			<div class="layer-container">
				<section class="ui-layer">
					<div class="ui-layer__head">
						<div class="ui-layer-header">
							<div class="ui-layer-header__left">
								<h2 class="ui-layer-header__title">검사 필터</h2>
							</div>
						</div>
					</div>
					<div class="ui-layer__body">
						<div class="ui-layer__body-scroller ui-scroller">
							<div class="ui-layer__body-inner">
								<div class="ui-form ui-form--small">
									<dl class="ui-form__list">
										<div class="ui-form__item">
											<dt class="ui-form__key">유형 선택</dt>
											<dd class="ui-form__val">
												<div class="box-check box-check--auto box-check--small">
													<ul class="box-check__list">
														<li class="box-check__item">
															<div class="ui-checkbox-block">
																<input type="checkbox" class="ui-checkbox" id="boxCheck1_1" />
																<label for="boxCheck1_1" class="box-check__link">
																	<span class="box-check__link-text">진단</span>
																</label>
															</div>
														</li>
														<li class="box-check__item">
															<div class="ui-checkbox-block">
																<input type="checkbox" class="ui-checkbox" id="boxCheck1_2" />
																<label for="boxCheck1_2" class="box-check__link">
																	<!-- 2022.12.23 : mod : 문구 수정 (임상병리 → 병리) -->
																	<span class="box-check__link-text">병리</span>
																</label>
															</div>
														</li>
														<li class="box-check__item">
															<div class="ui-checkbox-block">
																<input type="checkbox" class="ui-checkbox" id="boxCheck1_3" />
																<label for="boxCheck1_3" class="box-check__link">
																	<span class="box-check__link-text">영상</span>
																</label>
															</div>
														</li>
													</ul>
												</div>
											</dd>
										</div>
										<div class="ui-form__item">
											<dt class="ui-form__key">일자 선택</dt>
											<dd class="ui-form__val">
												<div class="radio-tab radio-tab--small row-item">
													<ul class="radio-tab__list">
														<li class="radio-tab__item">
															<div class="ui-radio-block">
																<input type="radio" class="ui-radio" name="radioTab1" id="radioTab1_1" />
																<label for="radioTab1_1" class="radio-tab__link">
																	<span class="radio-tab__link-text">1개월</span>
																</label>
															</div>
														</li>
														<li class="radio-tab__item">
															<div class="ui-radio-block">
																<input type="radio" class="ui-radio" name="radioTab1" id="radioTab1_2" />
																<label for="radioTab1_2" class="radio-tab__link">
																	<span class="radio-tab__link-text">3개월</span>
																</label>
															</div>
														</li>
														<li class="radio-tab__item">
															<div class="ui-radio-block">
																<input type="radio" class="ui-radio" name="radioTab1" id="radioTab1_3" />
																<label for="radioTab1_3" class="radio-tab__link">
																	<span class="radio-tab__link-text">6개월</span>
																</label>
															</div>
														</li>
													</ul>
												</div>
												<div class="flex-box js-datepicker-range row-item">
													<div class="flex-box__cell flex-box__cell--flexible flex-box__cell--small-margin">
														<div class="ui-input-block ui-input-block--date ui-input-block--small">
															<input type="text" class="ui-input js-datepicker-range__min" title="시작 일자" placeholder="연도.월.일" value="2022.07.01" />
														</div>
													</div>
													<div class="flex-box__cell flex-box__cell--small-margin">
														<!-- 2022.11.03 : mod : 텍스트 수정 -->
														<div class="small-text color-blue-black">~</div>
													</div>
													<div class="flex-box__cell flex-box__cell--flexible flex-box__cell--small-margin">
														<div class="ui-input-block ui-input-block--date ui-input-block--small">
															<input type="text" class="ui-input js-datepicker-range__max" title="종료 일자" placeholder="연도.월.일" value="2022.07.30" />
														</div>
													</div>
												</div>
											</dd>
										</div>
									</dl>
								</div>
							</div>
						</div>
					</div>
					<div class="ui-layer__foot">
						<div class="ui-buttons ui-buttons--no-margin ui-buttons--regular">
							<ul class="ui-buttons__list">
								<li class="ui-buttons__item">
									<button type="button" class="ui-button ui-basic-button ui-basic-button--regular ui-basic-button--tertiary" data-role="layerClose">
										<span class="ui-basic-button__text">닫기</span>
									</button>
								</li>
								<li class="ui-buttons__item">
									<button type="button" class="ui-button ui-basic-button ui-basic-button--regular">
										<span class="ui-basic-button__text">확인</span>
									</button>
								</li>
							</ul>
						</div>
					</div>
				</section>
			</div>
		</div>
		<!-- //layer: 검사 필터 -->

		<!-- script -->
		<script type="text/javascript" src="./assets/lib/jquery/jquery-3.6.0.min.js"></script>
		<script type="text/javascript" src="./assets/lib/simplebar/simplebar.min.js"></script>
		<script type="text/javascript" src="./assets/lib/popperjs-core/popper.min.js"></script>
		<script type="text/javascript" src="./assets/lib/tempus-dominus/tempus-dominus.min.js"></script>
		<script type="text/javascript" src="./assets/lib/tempus-dominus/plugins/customDateFormat.js"></script>
		<script type="text/javascript" src="./assets/lib/luxon/luxon.min.js"></script>
		<script type="text/javascript" src="./assets/lib/split/split.min.js"></script>
		<script type="text/javascript" src="./assets/lib/swiper/swiper-bundle.min.js"></script>
		<script type="text/javascript" src="./assets/lib/amcharts/amcharts.js"></script>
		<script type="text/javascript" src="./assets/lib/amcharts/serial.js"></script>
		<script type="text/javascript" src="./assets/js/ui-script.js"></script>
		<script>
			$(function () {
				uiJSLayer.open('layer-inspection-filter');
			});
		</script>
		<!-- //script -->
	</body>
</html>
