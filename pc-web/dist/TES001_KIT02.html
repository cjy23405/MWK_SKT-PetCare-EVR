													<li class="pet-tags__item">

										</div>

												</tr>
											</tbody>
										</table>

														</td>
													</tr>
													<tr>

																	</button>
																</div>
															</div>
														</td>
													</tr>
													<tr>
														<td>항원 - 코로나바이러스 검사 (CCV Ag Test)</td>

																		<span class="for-a11y">이미지 삭제</span>

										</ul>
