<!DOCTYPE html>
<html lang="ko">
	<head>
		<title>SKT 펫케어 EVR</title>

		<meta charset="utf-8" />
		<meta name="format-detection" content="telephone=no" />

		<!-- favicon -->
		<link rel="icon" href="./assets/images/common/favicon.ico" type="image/x-icon" />
		<!-- //favicon -->

		<!-- style -->
		<link type="text/css" rel="stylesheet" href="./assets/lib/simplebar/simplebar.min.css" />
		<link type="text/css" rel="stylesheet" href="./assets/lib/tempus-dominus/tempus-dominus.min.css" />
		<link type="text/css" rel="stylesheet" href="./assets/lib/swiper/swiper-bundle.min.css" />
		<link type="text/css" rel="stylesheet" href="./assets/css/common.css" />
		<link type="text/css" rel="stylesheet" href="./assets/css/ui-style.css" />
		<link type="text/css" rel="stylesheet" href="./assets/css/page-style.css" />
		<!-- //style -->
	</head>
	<body>
		<a href="" class="basic-link" data-layer-open="layer-my-info">내 정보</a>

		<!-- layer: 내 정보 -->
		<div class="layer-wrap layer-my-info" data-layer="layer-my-info">
			<div class="layer-container">
				<form action="">
					<section class="ui-layer">
						<div class="ui-layer__head">
							<div class="ui-layer-header">
								<div class="ui-layer-header__left">
									<h2 class="ui-layer-header__title">내 정보</h2>
								</div>
							</div>
						</div>
						<div class="ui-layer__body">
							<div class="ui-layer__body-scroller ui-scroller">
								<div class="ui-layer__body-inner">
									<div class="ui-form ui-form--small">
										<dl class="ui-form__list">
											<div class="ui-form__item">
												<dt class="ui-form__key">역할</dt>
												<dd class="ui-form__val">
													<div class="ui-input-block ui-input-block--small">
														<input type="text" class="ui-input" title="역할" value="수의사" readonly />
													</div>
													<p class="form-guide">역할 변경을 원하실 경우 관리자에게 문의하세요.</p>
												</dd>
											</div>
											<div class="ui-form__item">
												<dt class="ui-form__key">이메일</dt>
												<dd class="ui-form__val">
													<div class="ui-input-block ui-input-block--small">
														<input type="text" class="ui-input" title="이메일" value="gildong@gmail.com" readonly />
													</div>
												</dd>
											</div>
											<div class="ui-form__item">
												<dt class="ui-form__key">이름<span class="ui-require" aria-label="(필수)"></span></dt>
												<dd class="ui-form__val">
													<div class="ui-input-block ui-input-block--small">
														<input type="text" class="ui-input" title="이름" value="홍길동" />
													</div>
												</dd>
											</div>
											<div class="ui-form__item">
												<dt class="ui-form__key">전화번호<span class="ui-require" aria-label="(필수)"></span></dt>
												<dd class="ui-form__val">
													<div class="ui-input-block ui-input-block--small">
														<!-- 2022.12.09 : mod : js-phone-input 클래스 값 추가 -->
														<input type="text" class="ui-input js-phone-input" title="전화번호" value="01064073740" />
													</div>
												</dd>
											</div>
										</dl>
									</div>

									<!-- DD : 수의사가 아닐 경우 이 영역 비노출 -->
									<div class="section">
										<div class="section-head">
											<h3 class="section-head__title row-item-group">진료실 정보</h3>
										</div>
										<div class="flex-box">
											<div class="flex-box__cell flex-box__cell--flexible">
												<div class="small-text">진료실 1</div>
											</div>
											<div class="flex-box__cell">
												<button type="button" class="ui-button underline color-primary small-text">진료실 변경하기</button>
											</div>
										</div>
									</div>
									<!-- //DD : 수의사가 아닐 경우 이 영역 비노출 -->

									<div class="hr row-contents-group"></div>

									<div class="ui-form ui-form--small">
										<dl class="ui-form__list">
											<div class="ui-form__item">
												<dt class="ui-form__key">
													<div class="flex-box">
														<div class="flex-box__cell flex-box__cell--flexible">비밀번호<span class="ui-require" aria-label="(필수)" data-checkbox-tab-panel="layerMyInfoChangePassword"></span></div>
														<div class="flex-box__cell">
															<div class="ui-checkbox-block ui-checkbox-block--small">
																<input type="checkbox" class="ui-checkbox" id="checkbox1" data-checkbox-tab="layerMyInfoChangePassword" />
																<label for="checkbox1" class="ui-label">
																	<span class="ui-checkbox-object"></span>
																	<span class="ui-label__text">변경하기</span>
																</label>
															</div>
														</div>
													</div>
												</dt>
												<dd class="ui-form__val">
													<div data-checkbox-tab-panel="layerMyInfoChangePassword">
														<div class="ui-input-block ui-input-block--small row-item-small">
															<input type="password" class="ui-input" title="새 비밀번호" placeholder="새 비밀번호" />
														</div>
														<div class="ui-input-block ui-input-block--small row-item-small">
															<input type="password" class="ui-input" title="새 비밀번호 확인" placeholder="새 비밀번호 확인" />
														</div>
													</div>
													<!-- 2022.10.24 : mod : row-item-group 클래스 추가 -->
													<p class="info-text row-item-group">
														<span class="color-blue-black">변경을 원하실 경우 변경하기를 선택하신 후 새로운 비밀번호를 설정하세요.</span>
													</p>
												</dd>
											</div>
										</dl>
									</div>
								</div>
							</div>
						</div>
						<div class="ui-layer__foot">
							<div class="ui-buttons ui-buttons--no-margin ui-buttons--regular">
								<ul class="ui-buttons__list">
									<li class="ui-buttons__item">
										<button type="button" class="ui-button ui-basic-button ui-basic-button--regular ui-basic-button--tertiary" data-role="layerClose">
											<span class="ui-basic-button__text">닫기</span>
										</button>
									</li>
									<li class="ui-buttons__item">
										<button type="submit" class="ui-button ui-basic-button ui-basic-button--regular ui-basic-button--primary">
											<span class="ui-basic-button__text">저장</span>
										</button>
									</li>
								</ul>
							</div>
						</div>
					</section>
				</form>
			</div>
		</div>
		<!-- //layer: 내 정보 -->

		<!-- script -->
		<script type="text/javascript" src="./assets/lib/jquery/jquery-3.6.0.min.js"></script>
		<script type="text/javascript" src="./assets/lib/simplebar/simplebar.min.js"></script>
		<script type="text/javascript" src="./assets/lib/popperjs-core/popper.min.js"></script>
		<script type="text/javascript" src="./assets/lib/tempus-dominus/tempus-dominus.min.js"></script>
		<script type="text/javascript" src="./assets/lib/tempus-dominus/plugins/customDateFormat.js"></script>
		<script type="text/javascript" src="./assets/lib/luxon/luxon.min.js"></script>
		<script type="text/javascript" src="./assets/lib/split/split.min.js"></script>
		<script type="text/javascript" src="./assets/lib/swiper/swiper-bundle.min.js"></script>
		<script type="text/javascript" src="./assets/lib/amcharts/amcharts.js"></script>
		<script type="text/javascript" src="./assets/lib/amcharts/serial.js"></script>
		<script type="text/javascript" src="./assets/js/ui-script.js"></script>
		<script>
			$(function () {
				uiJSLayer.open('layer-my-info');

				$('form').on('submit', function (e) {
					alert('submit test');

					e.preventDefault();
				});
			});
		</script>
		<!-- //script -->
	</body>
</html>
