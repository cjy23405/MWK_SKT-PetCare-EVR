<!DOCTYPE html>
<html lang="ko">
	<head>
		<title>SKT 펫케어 EVR</title>

		<meta charset="utf-8" />
		<meta name="format-detection" content="telephone=no" />

		<!-- favicon -->
		<link rel="icon" href="./assets/images/common/favicon.ico" type="image/x-icon" />
		<!-- //favicon -->

		<!-- style -->
		<link type="text/css" rel="stylesheet" href="./assets/lib/simplebar/simplebar.min.css" />
		<link type="text/css" rel="stylesheet" href="./assets/lib/tempus-dominus/tempus-dominus.min.css" />
		<link type="text/css" rel="stylesheet" href="./assets/lib/swiper/swiper-bundle.min.css" />
		<link type="text/css" rel="stylesheet" href="./assets/css/common.css" />
		<link type="text/css" rel="stylesheet" href="./assets/css/ui-style.css" />
		<link type="text/css" rel="stylesheet" href="./assets/css/page-style.css" />
		<!-- //style -->
	</head>
	<body>
		<div id="wrap">
			<div class="layout-wrap">
				<!-- header -->
				<header class="header">
					<div class="header__head">
						<h1 class="header__logo">
							<a href="" class="header__logo-link">
								<!-- Case : 이미지 등록 안했을 때
								<div class="header__logo-image"></div>
								-->
								<div class="header__logo-image"><img src="./assets/images/_dummy/img-logo-hospital.png" alt="" onerror="this.parentNode.className += ' is-error';" /></div>
								<div class="header__logo-text">X Caliber EVR</div>
							</a>
						</h1>
					</div>
					<div class="header__body">
						<div class="header__body-scroller ui-scroller">
							<div class="header__body-inner">
								<nav class="gnb">
									<h2 class="for-a11y">Global navigation bar</h2>
									<ul class="gnb__list">
										<li class="gnb__item">
											<a href="" class="gnb__link">
												<span class="gnb__icon gnb__icon--001"></span>
												<span class="gnb__text">원무</span>
											</a>
										</li>
										<!-- DD : 현재 페이지면 is-active 클래스 값 추가 -->
										<li class="gnb__item is-active">
											<a href="" class="gnb__link">
												<span class="gnb__icon gnb__icon--002"></span>
												<span class="gnb__text">진료</span>
											</a>
										</li>
										<li class="gnb__item">
											<a href="" class="gnb__link">
												<span class="gnb__icon gnb__icon--003"></span>
												<span class="gnb__text">검사</span>
											</a>
										</li>
										<li class="gnb__item">
											<a href="" class="gnb__link">
												<span class="gnb__icon gnb__icon--004"></span>
												<span class="gnb__text">입원</span>
											</a>
										</li>
										<li class="gnb__item">
											<a href="" class="gnb__link">
												<span class="gnb__icon gnb__icon--005"></span>
												<span class="gnb__text">일정</span>
											</a>
										</li>
										<li class="gnb__item">
											<a href="" class="gnb__link">
												<span class="gnb__icon gnb__icon--006"></span>
												<span class="gnb__text">통계</span>
											</a>
										</li>
										<li class="gnb__item">
											<a href="" class="gnb__link">
												<span class="gnb__icon gnb__icon--007"></span>
												<span class="gnb__text">관리</span>
											</a>
										</li>
										<li class="gnb__item">
											<a href="" class="gnb__link">
												<span class="gnb__icon gnb__icon--008"></span>
												<span class="gnb__text">라이브러리</span>
											</a>
										</li>
									</ul>
									<!-- 2022.10.28 : add : 메뉴 추가 -->
									<ul class="gnb__list">
										<li class="gnb__item">
											<a href="" class="gnb__link">
												<span class="gnb__icon gnb__icon--009"></span>
												<span class="gnb__text">메뉴얼</span>
											</a>
										</li>
										<li class="gnb__item">
											<a href="" class="gnb__link">
												<span class="gnb__icon gnb__icon--010"></span>
												<span class="gnb__text">오픈소스 라이선스</span>
											</a>
										</li>
									</ul>
									<!-- //2022.10.28 : add : 메뉴 추가 -->
								</nav>
							</div>
						</div>
					</div>
					<!-- 2022.10.28 : mod : 하단 영역 구성 변경 -->
					<div class="header__foot">
						<div class="header__my">
							<a href="" class="header__my-link">
								<div class="header__my-icon">
									<div class="header__my-icon-text">민수</div>
								</div>
								<div class="header__my-contents">
									<div class="header__my-name">김민수</div>
									<div class="header__my-room">진료실 1</div>
								</div>
							</a>
							<a href="" class="header__my-logout">
								<span class="for-a11y">로그아웃</span>
							</a>
						</div>
					</div>
					<!-- //2022.10.28 : mod : 하단 영역 구성 변경 -->
				</header>
				<!-- //header -->

				<!-- contents -->
				<article class="contents-wrap">
					<div class="page-contents page-contents--error">
						<div class="ui-error">
							<p class="ui-error__text">지금은 서비스를 이용할 수 없습니다.</p>
							<div class="ui-error__sub-text">
								이용에 불편을 드려 죄송합니다.<br />
								잠시 후 다시 시도해주세요.
							</div>
							<div class="ui-error__sub-text">
								같은 문제가 계속해서 발생하면<br />
								관리자에게 문의하시기 바랍니다.
							</div>
						</div>
					</div>
				</article>
				<!-- //contents -->
			</div>
		</div>

		<!-- script -->
		<script type="text/javascript" src="./assets/lib/jquery/jquery-3.6.0.min.js"></script>
		<script type="text/javascript" src="./assets/lib/simplebar/simplebar.min.js"></script>
		<script type="text/javascript" src="./assets/lib/popperjs-core/popper.min.js"></script>
		<script type="text/javascript" src="./assets/lib/tempus-dominus/tempus-dominus.min.js"></script>
		<script type="text/javascript" src="./assets/lib/tempus-dominus/plugins/customDateFormat.js"></script>
		<script type="text/javascript" src="./assets/lib/split/split.min.js"></script>
		<script type="text/javascript" src="./assets/lib/swiper/swiper-bundle.min.js"></script>
		<script type="text/javascript" src="./assets/lib/amcharts/amcharts.js"></script>
		<script type="text/javascript" src="./assets/lib/amcharts/serial.js"></script>
		<script type="text/javascript" src="./assets/js/ui-script.js"></script>
		<!-- //script -->
	</body>
</html>
