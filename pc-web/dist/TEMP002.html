<!DOCTYPE html>
<html lang="ko">
	<head>
		<title>SKT 펫케어 EVR</title>

		<meta charset="utf-8" />
		<meta name="format-detection" content="telephone=no" />

		<!-- favicon -->
		<link rel="icon" href="./assets/images/common/favicon.ico" type="image/x-icon" />
		<!-- //favicon -->

		<!-- style -->
		<link type="text/css" rel="stylesheet" href="./assets/lib/simplebar/simplebar.min.css" />
		<link type="text/css" rel="stylesheet" href="./assets/lib/tempus-dominus/tempus-dominus.min.css" />
		<link type="text/css" rel="stylesheet" href="./assets/lib/swiper/swiper-bundle.min.css" />
		<link type="text/css" rel="stylesheet" href="./assets/css/common.css" />
		<link type="text/css" rel="stylesheet" href="./assets/css/ui-style.css" />
		<link type="text/css" rel="stylesheet" href="./assets/css/page-style.css" />
		<!-- //style -->
	</head>
	<body>
		<a href="" class="basic-link" data-layer-open="layer-add-template">템플릿 등록</a>

		<!-- layer: 템플릿 등록 -->
		<div class="layer-wrap" data-layer="layer-add-template">
			<div class="layer-container">
				<form action="">
					<section class="ui-layer ui-layer--large-small">
						<div class="ui-layer__head">
							<div class="ui-layer-header">
								<h2 class="ui-layer-header__title">템플릿 등록</h2>
							</div>
						</div>
						<div class="ui-layer__body">
							<div class="ui-layer__body-scroller ui-scroller">
								<div class="ui-layer__body-inner js-ui-tab-panel">
									<div class="flex-box flex-box--align-top">
										<div class="flex-box__cell">
											<div class="ui-form ui-form--small widget-width-regular-large">
												<dl class="ui-form__list">
													<div class="ui-form__item">
														<dt class="ui-form__key">제목<span class="ui-require" aria-label="(필수)"></span></dt>
														<dd class="ui-form__val">
															<div class="ui-input-block ui-input-block--small">
																<input type="text" class="ui-input" title="제목" value="재진" />
															</div>
														</dd>
													</div>
													<!-- 2022.10.24 : del : 등록일자 항목 삭제 
													<div class="ui-form__item">
														<dt class="ui-form__key">등록일자</dt>
														<dd class="ui-form__val">
															<div class="ui-input-block ui-input-block--small">
																<input type="text" class="ui-input" title="등록일자" value="2022.08.01" readonly />
															</div>
														</dd>
													</div>
													-->
													<div class="ui-form__item">
														<dt class="ui-form__key">상태<span class="ui-require" aria-label="(필수)"></span></dt>
														<dd class="ui-form__val">
															<div class="radio-tab radio-tab--small">
																<ul class="radio-tab__list">
																	<li class="radio-tab__item">
																		<div class="ui-radio-block">
																			<input type="radio" class="ui-radio" name="radioTab2" id="radioTab2_1" checked />
																			<label for="radioTab2_1" class="radio-tab__link">
																				<span class="radio-tab__link-text">활성</span>
																			</label>
																		</div>
																	</li>
																	<li class="radio-tab__item">
																		<div class="ui-radio-block">
																			<input type="radio" class="ui-radio" name="radioTab2" id="radioTab2_2" />
																			<label for="radioTab2_2" class="radio-tab__link">
																				<span class="radio-tab__link-text">비활성</span>
																			</label>
																		</div>
																	</li>
																</ul>
															</div>
														</dd>
													</div>
												</dl>
											</div>
										</div>
										<div class="flex-box__cell flex-box__cell--flexible flex-box__cell--large-margin">
											<div class="ui-form ui-form--small">
												<dl class="ui-form__list">
													<div class="ui-form__item">
														<dt class="ui-form__key">템플릿 내용<span class="ui-require" aria-label="(필수)"></span></dt>
														<dd class="ui-form__val">
															<div class="ui-input-block ui-input-block--small">
																<textarea class="ui-input input-height-large" title="템플릿 내용"></textarea>
															</div>
														</dd>
													</div>
												</dl>
											</div>
										</div>
									</div>
								</div>
							</div>
						</div>
						<div class="ui-layer__foot">
							<div class="ui-buttons ui-buttons--no-margin ui-buttons--regular ui-buttons--right ui-buttons--min-width">
								<ul class="ui-buttons__list">
									<li class="ui-buttons__item">
										<button type="button" class="ui-button ui-basic-button ui-basic-button--regular ui-basic-button--tertiary" data-role="layerClose">
											<span class="ui-basic-button__text">닫기</span>
										</button>
									</li>
									<li class="ui-buttons__item">
										<button type="submit" class="ui-button ui-basic-button ui-basic-button--regular">
											<span class="ui-basic-button__text">저장</span>
										</button>
									</li>
								</ul>
							</div>
						</div>
					</section>
				</form>
			</div>
		</div>
		<!-- //layer: 템플릿 등록 -->

		<!-- script -->
		<script type="text/javascript" src="./assets/lib/jquery/jquery-3.6.0.min.js"></script>
		<script type="text/javascript" src="./assets/lib/simplebar/simplebar.min.js"></script>
		<script type="text/javascript" src="./assets/lib/popperjs-core/popper.min.js"></script>
		<script type="text/javascript" src="./assets/lib/tempus-dominus/tempus-dominus.min.js"></script>
		<script type="text/javascript" src="./assets/lib/tempus-dominus/plugins/customDateFormat.js"></script>
		<script type="text/javascript" src="./assets/lib/luxon/luxon.min.js"></script>
		<script type="text/javascript" src="./assets/lib/split/split.min.js"></script>
		<script type="text/javascript" src="./assets/lib/swiper/swiper-bundle.min.js"></script>
		<script type="text/javascript" src="./assets/lib/amcharts/amcharts.js"></script>
		<script type="text/javascript" src="./assets/lib/amcharts/serial.js"></script>
		<script type="text/javascript" src="./assets/js/ui-script.js"></script>
		<script>
			$(function () {
				uiJSLayer.open('layer-add-template');

				$('form').on('submit', function (e) {
					alert('submit test');

					e.preventDefault();
				});
			});
		</script>
		<!-- //script -->
	</body>
</html>
