<!DOCTYPE html>

	<body>

														</label>
													</div>
												</li>
											</ul>
										</div>
									</div>

												<dt class="ui-form__key">보호자 검색</dt>
												<dd class="ui-form__val">
													<div class="auto-complete auto-complete--small">
														<div class="ui-input-block ui-input-block--small ui-input-block--search">
															<input type="text" class="ui-input" title="보호자 검색" placeholder="보호자 명, 휴대전화번호로 검색" autocomplete="off" />
														</div>
														<!-- DD : 매칭 된 목록이 없을 경우 .auto-complete__layer 에 is-empty 클래스값 추가 -->

															<div class="auto-complete__scroller ui-scroller">
																<ul class="auto-complete__list">
																	<li class="auto-complete__item">
																		<button type="button" class="ui-button auto-complete__link js-auto-complete-close">
																			<span class="auto-complete__text">G20220301001 <mark>홍</mark>길동 (010-1111-1111)</span>
																		</button>
																	</li>
																	<li class="auto-complete__item">

																			<span class="auto-complete__text">G20220301002 <mark>홍</mark>길동 (010-2222-2222)</span>
																		</button>
																	</li>
																	<li class="auto-complete__item">
																		<button type="button" class="ui-button auto-complete__link js-auto-complete-close">
																			<span class="auto-complete__text">G20220301003 <mark>홍</mark>길동 (010-3333-3333)</span>
																		</button>
																	</li>
																	<li class="auto-complete__item">
																		<button type="button" class="ui-button auto-complete__link js-auto-complete-close">
																			<span class="auto-complete__text">G20220301004 <mark>홍</mark>길동 (010-4444-4444)</span>
																		</button>
																	</li>
																	<li class="auto-complete__item">
																		<button type="button" class="ui-button auto-complete__link js-auto-complete-close">

																</ul>

														</div>
													</div>
												</dd>
											</div>
											<div class="ui-form__item" data-checkbox-tab-panel="radioTab01">

												<dd class="ui-form__val">
													<div class="ui-input-block ui-input-block--small">
														<input type="text" class="ui-input" title="보호자 명" disabled />
													</div>
												</dd>
											</div>
											<div class="ui-form__item" data-checkbox-tab-panel="radioTab01">
												<dt class="ui-form__key">휴대전화번호</dt>
												<dd class="ui-form__val">
													<div class="ui-input-block ui-input-block--small">
														<!-- 2022.12.09 : mod : js-phone-input 클래스 값 추가 -->
														<input type="text" class="ui-input js-phone-input" title="휴대전화번호" disabled />
													</div>
												</dd>
											</div>
											<!-- //DD : '네' 선택시 노출 -->

											<!-- DD : '아니오' 선택시 노출 -->
											<div class="ui-form__item" data-checkbox-tab-panel="radioTab02">

												<dd class="ui-form__val">
													<div class="ui-input-block ui-input-block--small">

												</dd>
											</div>
											<div class="ui-form__item" data-checkbox-tab-panel="radioTab02">

												</dd>
											</div>
											<div class="ui-form__item">

												<dd class="ui-form__val">

															<option value="">Cat</option>
														</select>
													</div>
												</dd>
											</div>
											<div class="ui-form__item">

												<dd class="ui-form__val">

														</div>
														<!-- DD : 매칭 된 목록이 없을 경우 .auto-complete__layer 에 is-empty 클래스값 추가 -->
														<div class="auto-complete__layer">
															<div class="auto-complete__scroller ui-scroller">
																<ul class="auto-complete__list">
																	<li class="auto-complete__item">
																		<button type="button" class="ui-button auto-complete__link" data-auto-complete-keyword="아비시니안 (Abyssinian)">

																		</button>
																	</li>
																	<li class="auto-complete__item">
																		<button type="button" class="ui-button auto-complete__link" data-auto-complete-keyword="아메리칸 쇼트헤어 (American Shorthair)">

																			<span class="auto-complete__text ellipsis"><mark>아</mark>메리칸 쇼트헤어 (American Shorthair)</span>
																		</button>
																	</li>
																	<li class="auto-complete__item">
																		<button type="button" class="ui-button auto-complete__link" data-auto-complete-keyword="아메리칸 밥테일 (American Bobtail)">
																			<!-- 2022.12.02 : mod : ellipsis 클래스 값 추가 -->
																			<span class="auto-complete__text ellipsis"><mark>아</mark>메리칸 밥테일 (American Bobtail)</span>
																		</button>
																	</li>
																	<li class="auto-complete__item">
																		<button type="button" class="ui-button auto-complete__link" data-auto-complete-keyword="아이리쉬 소프트코티드 휘튼 테리어 (Irish Soft-Coated Wheaten Terrier)">
																			<!-- 2022.12.02 : mod : ellipsis 클래스 값 추가 -->
																			<span class="auto-complete__text ellipsis"><mark>아</mark>이리쉬 소프트코티드 휘튼 테리어 (Irish Soft-Coated Wheaten Terrier)</span>
																		</button>
																	</li>
																</ul>
															</div>
														</div>
													</div>
												</dd>
											</div>
											<div class="ui-form__item">

												<dd class="ui-form__val">
													<div class="radio-tab radio-tab--small row-item-group">
														<ul class="radio-tab__list">
															<li class="radio-tab__item radio-tab__item--per-200">
																<div class="ui-radio-block">
																	<input type="radio" class="ui-radio" name="radioTab2" id="radioTab2_1" checked />
																	<label for="radioTab2_1" class="radio-tab__link">
																		<span class="radio-tab__link-text">수컷</span>
																	</label>
																</div>
															</li>
															<li class="radio-tab__item radio-tab__item--per-200">
																<div class="ui-radio-block">
																	<input type="radio" class="ui-radio" name="radioTab2" id="radioTab2_2" />
																	<label for="radioTab2_2" class="radio-tab__link">
																		<span class="radio-tab__link-text">암컷</span>
																	</label>
																</div>
															</li>
															<li class="radio-tab__item">
																<div class="ui-radio-block">
																	<input type="radio" class="ui-radio" name="radioTab2" id="radioTab2_3" />

																		<span class="radio-tab__link-text">중성화 수컷</span>

															<li class="radio-tab__item">

											</div>
											<div class="ui-form__item">

											<div class="ui-form__item">

											</div>
											<div class="ui-form__item">
												<dt class="ui-form__key">나이</dt>
												<dd class="ui-form__val">

														<input type="text" class="ui-input" title="나이" disabled />

											</div>
											<div class="ui-form__item">
												<dt class="ui-form__key">동물 등록 방식<span class="ui-require" aria-label="(필수)"></span></dt>
												<dd class="ui-form__val">
													<div class="ui-select-block ui-select-block--small">
														<!-- 2022.12.02 : mod : js-select-tab 클래스 추가 -->
														<select class="ui-select js-select-tab" title="동물 등록 방식">
															<!-- 2022.12.02 : mod : 텍스트 수정 및 data-select-tab 속성 추가 -->

											<!-- 2022.12.02 : mod : data-select-tab-panel 속성 추가 -->

													</div>
												</dd>
											</div>
											<!-- 2022.12.02 : add : 추가 -->
											<div class="ui-form__item" data-select-tab-panel="seletTab01">
												<dt class="ui-form__key">동물 등록 번호</dt>
												<dd class="ui-form__val">
													<div class="ui-input-block ui-input-block--small">
														<input type="text" class="ui-input" title="동물 등록 번호" disabled />
													</div>

											<!-- //2022.12.02 : add : 추가 -->
											<div class="ui-form__item">
												<dt class="ui-form__key">메모</dt>
												<dd class="ui-form__val">

														<textarea class="ui-input input-height-regular" title="메모"></textarea>

												</dd>
											</div>
										</dl>
									</div>

						<div class="ui-layer__foot">
							<!-- Step 1 -->
							<div class="ui-buttons ui-buttons--no-margin ui-buttons--regular" data-step="addPatientStep1">
								<ul class="ui-buttons__list">
									<li class="ui-buttons__item">
										<button type="button" class="ui-button ui-basic-button ui-basic-button--regular ui-basic-button--tertiary" data-role="layerClose">
											<span class="ui-basic-button__text">닫기</span>
										</button>
									</li>
									<li class="ui-buttons__item">
										<button type="button" class="ui-button ui-basic-button ui-basic-button--regular ui-basic-button--primary" id="addPatientStepNext">
											<span class="ui-basic-button__text">다음</span>
										</button>
									</li>
								</ul>
							</div>
							<!-- //Step 1 -->

							<!-- Step 2 -->
							<div class="ui-buttons ui-buttons--no-margin ui-buttons--regular" data-step="addPatientStep2" style="display: none">
								<ul class="ui-buttons__list">
									<li class="ui-buttons__item">

										<button type="button" class="ui-button ui-basic-button ui-basic-button--regular ui-basic-button--tertiary" data-role="layerClose">
											<span class="ui-basic-button__text">닫기</span>
										</button>
									</li>
									<li class="ui-buttons__item">
										<button type="submit" class="ui-button ui-basic-button ui-basic-button--regular ui-basic-button--primary">
											<span class="ui-basic-button__text">저장</span>
										</button>
									</li>
								</ul>
							</div>
							<!-- //Step 2 -->

		<!-- script -->
		<script type="text/javascript" src="./assets/lib/jquery/jquery-3.6.0.min.js"></script>

		<script type="text/javascript" src="./assets/lib/amcharts/amcharts.js"></script>
		<script type="text/javascript" src="./assets/lib/amcharts/serial.js"></script>
		<script type="text/javascript" src="./assets/js/ui-script.js"></script>
		<script>
			$(function () {
				uiJSLayer.open('layer-add-patient');

				$('form').on('submit', function (e) {
					alert('submit test');

					e.preventDefault();
				});

				$('#addPatientStepNext').on('click', function () {
					$('#addPatientStepProgress .progress__item').removeClass('progress__item--active').eq(1).addClass('progress__item--active');

					$('[data-step="addPatientStep1"]').css('display', 'none');
					$('[data-step="addPatientStep2"]').css('display', '');
				});
			});
		</script>
		<!-- //script -->
