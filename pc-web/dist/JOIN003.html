<!DOCTYPE html>
<html lang="ko">
	<head>
		<title>SKT 펫케어 EVR</title>

		<meta charset="utf-8" />
		<meta name="format-detection" content="telephone=no" />

		<!-- favicon -->
		<link rel="icon" href="./assets/images/common/favicon.ico" type="image/x-icon" />
		<!-- //favicon -->

		<!-- style -->
		<link type="text/css" rel="stylesheet" href="./assets/lib/simplebar/simplebar.min.css" />
		<link type="text/css" rel="stylesheet" href="./assets/lib/tempus-dominus/tempus-dominus.min.css" />
		<link type="text/css" rel="stylesheet" href="./assets/lib/swiper/swiper-bundle.min.css" />
		<link type="text/css" rel="stylesheet" href="./assets/css/common.css" />
		<link type="text/css" rel="stylesheet" href="./assets/css/ui-style.css" />
		<link type="text/css" rel="stylesheet" href="./assets/css/page-style.css" />
		<!-- //style -->
	</head>
	<body>
		<div id="wrap">
			<div class="layout-wrap">
				<!-- toast-alert -->
				<div class="ui-toast-alert" id="globalToastAlert"></div>
				<!-- //toast-alert -->

				<!-- contents -->
				<article class="contents-wrap">
					<div class="page-contents page-contents--signup">
						<form action="">
							<div class="signup">
								<div class="signup__head">
									<h1 class="signup__logo">
										<a href="" class="signup__logo-link">
											<span class="for-a11y">X Caliber EVR</span>
										</a>
									</h1>
									<div class="progress">
										<div class="progress__item"></div>
										<div class="progress__item"></div>
										<div class="progress__item progress__item--active"></div>
										<div class="progress__item"></div>
										<div class="progress__item"></div>
									</div>
									<h2 class="signup__title">이용약관 동의</h2>
								</div>
								<div class="signup__body">
									<div class="ui-agree">
										<ul class="ui-agree__list">
											<li class="ui-agree__item">
												<div class="ui-agree__block ui-agree__block--1depth">
													<div class="ui-checkbox-block">
														<input type="checkbox" class="ui-checkbox" id="agreeAll" data-checkbox-group="agree" />
														<label for="agreeAll" class="ui-label">
															<span class="ui-checkbox-object"></span>
															<span class="ui-label__text">전체 동의</span>
														</label>
													</div>
												</div>
												<div class="ui-agree__contents">
													<ul class="ui-agree__list ui-agree__list--2depth">
														<li class="ui-agree__item">
															<div class="ui-agree__block">
																<div class="ui-checkbox-block">
																	<input type="checkbox" class="ui-checkbox" id="agree1" data-checkbox-group-child="agree" data-area-disabled="agree" data-area-disabled-type="multi" />
																	<label for="agree1" class="ui-label">
																		<span class="ui-checkbox-object"></span>
																		<span class="ui-label__text">서비스 이용약관(필수)</span>
																	</label>
																</div>
																<div class="ui-agree__right">
																	<a href="" class="ui-agree__link">
																		<span class="for-a11y">상세보기</span>
																	</a>
																</div>
															</div>
														</li>
														<li class="ui-agree__item">
															<div class="ui-agree__block">
																<div class="ui-checkbox-block">
																	<input type="checkbox" class="ui-checkbox" id="agree2" data-checkbox-group-child="agree" data-area-disabled="agree" data-area-disabled-type="multi" />
																	<label for="agree2" class="ui-label">
																		<span class="ui-checkbox-object"></span>
																		<span class="ui-label__text">개인정보 취급방침(필수)</span>
																	</label>
																</div>
																<div class="ui-agree__right">
																	<a href="" class="ui-agree__link">
																		<span class="for-a11y">상세보기</span>
																	</a>
																</div>
															</div>
														</li>
														<li class="ui-agree__item">
															<div class="ui-agree__block">

																		<span class="ui-checkbox-object"></span>
																		<span class="ui-label__text">제3자 정보제공 동의(필수)</span>
																	</label>
																</div>
																<div class="ui-agree__right">
																	<a href="" class="ui-agree__link">
																		<span class="for-a11y">상세보기</span>
																	</a>
																</div>
															</div>
														</li>
														<li class="ui-agree__item">
															<div class="ui-agree__block">
																<div class="ui-checkbox-block">
																	<input type="checkbox" class="ui-checkbox" id="agree4" data-checkbox-group-child="agree" />
																	<label for="agree4" class="ui-label">
																		<span class="ui-checkbox-object"></span>
																		<span class="ui-label__text">마케팅정보 수신 동의(선택)</span>
																	</label>
																</div>
																<div class="ui-agree__right">
																	<a href="" class="ui-agree__link">
																		<span class="for-a11y">상세보기</span>
																	</a>
																</div>
															</div>
														</li>
													</ul>
												</div>
											</li>
										</ul>
									</div>
									<div class="ui-buttons">
										<ul class="ui-buttons__list">
											<li class="ui-buttons__item">
												<button type="submit" class="ui-button ui-basic-button" data-area-disabled-target="agree">
													<span class="ui-basic-button__text">다음</span>
												</button>
											</li>
										</ul>
									</div>
								</div>
							</div>

					</div>

		<!-- script -->
		<script type="text/javascript" src="./assets/lib/jquery/jquery-3.6.0.min.js"></script>
		<script type="text/javascript" src="./assets/lib/simplebar/simplebar.min.js"></script>
		<script type="text/javascript" src="./assets/lib/popperjs-core/popper.min.js"></script>
		<script type="text/javascript" src="./assets/lib/tempus-dominus/tempus-dominus.min.js"></script>
		<script type="text/javascript" src="./assets/lib/tempus-dominus/plugins/customDateFormat.js"></script>
		<script type="text/javascript" src="./assets/lib/luxon/luxon.min.js"></script>
		<script type="text/javascript" src="./assets/lib/split/split.min.js"></script>
		<script type="text/javascript" src="./assets/lib/swiper/swiper-bundle.min.js"></script>
		<script type="text/javascript" src="./assets/lib/amcharts/amcharts.js"></script>
		<script type="text/javascript" src="./assets/lib/amcharts/serial.js"></script>
		<script type="text/javascript" src="./assets/js/ui-script.js"></script>

			$(function () {
				$('form').on('submit', function (e) {
					alert('submit test');

					e.preventDefault();
				});
			});
