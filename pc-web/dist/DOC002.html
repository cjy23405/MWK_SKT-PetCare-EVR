<html lang="ko">
	<head>
		<title>SKT 펫케어 EVR</title>

		<meta charset="utf-8" />
		<meta name="format-detection" content="telephone=no" />

		<!-- favicon -->
		<link rel="icon" href="./assets/images/common/favicon.ico" type="image/x-icon" />
		<!-- //favicon -->

		<!-- style -->
		<link type="text/css" rel="stylesheet" href="./assets/lib/simplebar/simplebar.min.css" />
		<link type="text/css" rel="stylesheet" href="./assets/lib/tempus-dominus/tempus-dominus.min.css" />
		<link type="text/css" rel="stylesheet" href="./assets/lib/swiper/swiper-bundle.min.css" />
		<link type="text/css" rel="stylesheet" href="./assets/css/common.css" />
		<link type="text/css" rel="stylesheet" href="./assets/css/ui-style.css" />
		<link type="text/css" rel="stylesheet" href="./assets/css/page-style.css" />

	<body>
		<a href="" class="basic-link" data-layer-open="layer-document">문서 발급</a>

		<!-- layer: 문서 발급 -->
		<div class="layer-wrap" data-layer="layer-document">
			<div class="layer-container">
				<section class="ui-layer">
					<div class="ui-layer__head">
						<div class="ui-layer-header">
							<h2 class="ui-layer-header__title">진료 선택</h2>
						</div>
					</div>
					<div class="ui-layer__body">
						<div class="ui-layer__body-scroller ui-scroller">
							<div class="ui-layer__body-inner">
								<p class="basic-text font-weight-light row-contents-group">처방전을 출력할 진료를 선택하세요.</p>

								<div class="box-select">
									<ul class="box-select__list">
										<li class="box-select__item">
											<div class="ui-radio-block ui-radio-block--small ui-radio-block--box">
												<input type="radio" class="ui-radio" name="radio" id="radio1" />
												<label for="radio1" class="ui-label">
													<span class="ui-radio-object"></span>
													<span class="ui-label__contents">
														<span class="info-tags row-item-mini">
															<span class="info-tags__inner">
																<span class="info-tags__item">2022.06.15</span>
																<span class="info-tags__item">김민수</span>
															</span>
														</span>
														<span class="ui-label__text">진단명 : PSS</span>
													</span>
												</label>
											</div>
										</li>
										<li class="box-select__item">
											<div class="ui-radio-block ui-radio-block--small ui-radio-block--box">
												<input type="radio" class="ui-radio" name="radio" id="radio2" />
												<label for="radio2" class="ui-label">
													<span class="ui-radio-object"></span>
													<span class="ui-label__contents">
														<span class="info-tags row-item-mini">
															<span class="info-tags__inner">
																<span class="info-tags__item">2022.06.15</span>
																<span class="info-tags__item">김민수</span>
															</span>
														</span>
														<span class="ui-label__text">진단명 : 고양이 FHV</span>
													</span>
												</label>
											</div>
										</li>
										<li class="box-select__item">
											<div class="ui-radio-block ui-radio-block--small ui-radio-block--box">
												<input type="radio" class="ui-radio" name="radio" id="radio3" />
												<label for="radio3" class="ui-label">
													<span class="ui-radio-object"></span>
													<span class="ui-label__contents">
														<span class="info-tags row-item-mini">
															<span class="info-tags__inner">
																<span class="info-tags__item">2022.06.15</span>
																<span class="info-tags__item">김민수</span>
															</span>
														</span>
														<span class="ui-label__text">진단명 : 고양이 FHV</span>
													</span>
												</label>
											</div>
										</li>
									</ul>
								</div>
							</div>
						</div>
					</div>
					<div class="ui-layer__foot">
						<div class="ui-buttons ui-buttons--no-margin ui-buttons--regular">
							<ul class="ui-buttons__list">
								<li class="ui-buttons__item">
									<button type="button" class="ui-button ui-basic-button ui-basic-button--regular ui-basic-button--tertiary" data-role="layerClose">
										<span class="ui-basic-button__text">닫기</span>
									</button>
								</li>
								<li class="ui-buttons__item">
									<button type="button" class="ui-button ui-basic-button ui-basic-button--regular" data-role="layerClose">
										<span class="ui-basic-button__text">확인</span>
									</button>
								</li>
							</ul>
						</div>
					</div>
				</section>
			</div>

		<script type="text/javascript" src="./assets/lib/jquery/jquery-3.6.0.min.js"></script>

		<script type="text/javascript" src="./assets/js/ui-script.js"></script>

			$(function () {
				uiJSLayer.open('layer-document');
			});
