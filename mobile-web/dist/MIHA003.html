<!DOCTYPE html>
<html lang="ko">
	<head>
		<title>SKT 펫케어 EVR Mobile</title>

		<meta charset="utf-8" />
		<meta name="format-detection" content="telephone=no" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />

		<!-- favicon -->
		<link rel="icon" href="./assets/images/common/favicon.ico" type="image/x-icon" />
		<!-- //favicon -->

		<!-- style -->
		<link type="text/css" rel="stylesheet" href="./assets/lib/swiper/swiper-bundle.min.css" />
		<link type="text/css" rel="stylesheet" href="./assets/lib/tempus-dominus/tempus-dominus.min.css" />
		<link type="text/css" rel="stylesheet" href="./assets/css/common.css" />
		<link type="text/css" rel="stylesheet" href="./assets/css/ui-style.css" />
		<link type="text/css" rel="stylesheet" href="./assets/css/page-style.css" />
		<!-- //style -->
	</head>
	<body>
		<div id="wrap">
			<div class="layout-wrap">
				<!-- toast-alert -->
				<div class="ui-toast-alert" id="globalToastAlert"></div>
				<!-- //toast-alert -->

				<!-- top area -->
				<div class="fix-top-wrap">
					<!-- header -->
					<header class="header">
						<div class="header__left">
							<h1 class="header__title">입원</h1>
						</div>
						<div class="header__right">
							<a href="" class="header__button header__button--menu" data-layer-open="layer-gnb">
								<span class="for-a11y">메뉴</span>
							</a>
						</div>
					</header>
					<!-- //header -->
				</div>
				<!-- //top area -->

				<!-- contents -->
				<article class="contents-wrap">
					<div class="page-contents">
						<div class="flex-box row-contents-group">
							<div class="flex-box__cell flex-box__cell--flexible">
								<div class="ui-dropdown js-ui-dropdown">
									<div class="ui-dropdown__head">
										<div class="ui-dropdown__text js-ui-dropdown__watch">구분 전체</div>
										<button type="button" class="ui-button ui-dropdown__opener js-ui-dropdown__opener">
											<span class="for-a11y">
												menu
												<span class="open-text">open</span>
												<span class="close-text">close</span>
											</span>
										</button>
									</div>
									<div class="ui-dropdown__layer js-ui-dropdown__layer">
										<div class="ui-dropdown__contents">
											<ul class="ui-dropdown__list">
												<li class="ui-dropdown__item">
													<button type="button" class="ui-button ui-dropdown__link js-ui-dropdown__closer" data-dropdown-option="구분 전체">구분 전체</button>
												</li>
												<li class="ui-dropdown__item">
													<button type="button" class="ui-button ui-dropdown__link js-ui-dropdown__closer" data-dropdown-option="일반 입원(개)">일반 입원(개)</button>
												</li>
												<li class="ui-dropdown__item">
													<button type="button" class="ui-button ui-dropdown__link js-ui-dropdown__closer" data-dropdown-option="격리입원(개)">격리입원(개)</button>
												</li>
												<li class="ui-dropdown__item">
													<button type="button" class="ui-button ui-dropdown__link js-ui-dropdown__closer" data-dropdown-option="ICU(개)">ICU(개)</button>
												</li>
												<li class="ui-dropdown__item">
													<button type="button" class="ui-button ui-dropdown__link js-ui-dropdown__closer" data-dropdown-option="호텔(개)">호텔(개)</button>
												</li>
												<li class="ui-dropdown__item">
													<button type="button" class="ui-button ui-dropdown__link js-ui-dropdown__closer" data-dropdown-option="일반 입원(고양이)">일반 입원(고양이)</button>
												</li>
												<li class="ui-dropdown__item">
													<button type="button" class="ui-button ui-dropdown__link js-ui-dropdown__closer" data-dropdown-option="격리 입원">격리 입원(고양이)</button>
												</li>
												<li class="ui-dropdown__item">
													<button type="button" class="ui-button ui-dropdown__link js-ui-dropdown__closer" data-dropdown-option="ICU(고양이)">ICU(고양이)</button>
												</li>
												<li class="ui-dropdown__item">
													<button type="button" class="ui-button ui-dropdown__link js-ui-dropdown__closer" data-dropdown-option="호텔(고양이)">호텔(고양이)</button>
												</li>
											</ul>
										</div>
									</div>
								</div>
							</div>
							<div class="flex-box__cell flex-box__cell--flexible">
								<div class="ui-dropdown js-ui-dropdown">
									<div class="ui-dropdown__head">
										<div class="ui-dropdown__text js-ui-dropdown__watch">입원실 전체</div>
										<button type="button" class="ui-button ui-dropdown__opener js-ui-dropdown__opener">
											<span class="for-a11y">
												menu
												<span class="open-text">open</span>
												<span class="close-text">close</span>
											</span>
										</button>
									</div>
									<div class="ui-dropdown__layer js-ui-dropdown__layer">
										<div class="ui-dropdown__contents">
											<ul class="ui-dropdown__list">
												<li class="ui-dropdown__item">
													<button type="button" class="ui-button ui-dropdown__link js-ui-dropdown__closer" data-dropdown-option="입원실 전체">입원실 전체</button>
												</li>
												<li class="ui-dropdown__item">
													<button type="button" class="ui-button ui-dropdown__link js-ui-dropdown__closer" data-dropdown-option="일반 입원실 03">일반 입원실 03</button>
												</li>
												<li class="ui-dropdown__item">
													<button type="button" class="ui-button ui-dropdown__link js-ui-dropdown__closer" data-dropdown-option="격리입원실 02">격리입원실 02</button>
												</li>
												<li class="ui-dropdown__item">
													<button type="button" class="ui-button ui-dropdown__link js-ui-dropdown__closer" data-dropdown-option="ICU 03">ICU 03</button>
												</li>
											</ul>
										</div>
									</div>
								</div>
							</div>
						</div>

						<!-- Case : 조회 내역 없을 때 -->
						<div class="ui-empty">
							<div class="ui-empty__object ui-empty__object--ward"></div>
							<p class="ui-empty__text">
								입원중 상태의 입원실이 없거나,<br />
								조회된 입원실이 없습니다.
							</p>
						</div>
						<!-- //Case : 조회 내역 없을 때 -->
					</div>
				</article>
				<!-- //contents -->
			</div>
		</div>

		<!-- script -->
		<script type="text/javascript" src="./assets/lib/jquery/jquery-3.6.0.min.js"></script>
		<script type="text/javascript" src="./assets/lib/swiper/swiper-bundle.min.js"></script>
		<script type="text/javascript" src="./assets/lib/popperjs-core/popper.min.js"></script>
		<script type="text/javascript" src="./assets/lib/tempus-dominus/tempus-dominus.min.js"></script>
		<script type="text/javascript" src="./assets/lib/tempus-dominus/plugins/customDateFormat.js"></script>
		<script type="text/javascript" src="./assets/lib/luxon/luxon.min.js"></script>
		<script type="text/javascript" src="./assets/js/ui-script.js"></script>
		<!-- //script -->
	</body>
</html>
