<!DOCTYPE html>
<html lang="ko">
	<head>
		<title>SKT 펫케어 EVR Mobile</title>

		<meta charset="utf-8" />
		<meta name="format-detection" content="telephone=no" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />

		<!-- favicon -->
		<link rel="icon" href="./assets/images/common/favicon.ico" type="image/x-icon" />
		<!-- //favicon -->

		<!-- style -->
		<!-- 2022.10.14 : add : swiper 라이브러리 추가 -->
		<link type="text/css" rel="stylesheet" href="./assets/lib/swiper/swiper-bundle.min.css" />
		<!-- //2022.10.14 : add : swiper 라이브러리 추가 -->
		<link type="text/css" rel="stylesheet" href="./assets/lib/tempus-dominus/tempus-dominus.min.css" />
		<link type="text/css" rel="stylesheet" href="./assets/css/common.css" />
		<link type="text/css" rel="stylesheet" href="./assets/css/ui-style.css" />
		<link type="text/css" rel="stylesheet" href="./assets/css/page-style.css" />
		<!-- //style -->
	</head>
	<body>
		<div id="wrap">
			<div class="layout-wrap">
				<!-- toast-alert -->
				<div class="ui-toast-alert" id="globalToastAlert"></div>
				<!-- //toast-alert -->

				<!-- top area -->
				<div class="fix-top-wrap">
					<!-- header -->
					<header class="header">
						<div class="header__left">
							<a href="" class="header__button header__button--back">
								<span class="for-a11y">뒤로가기</span>
							</a>
							<h1 class="header__title">타이틀</h1>
						</div>
						<div class="header__right">
							<button type="button" class="ui-button header__button header__button--close">
								<span class="for-a11y">닫기</span>
							</button>
							<button type="button" class="ui-button header__button header__button--save">
								<span class="for-a11y">저장하기</span>
							</button>
							<a href="" class="header__button header__button--menu" data-layer-open="layer-gnb">
								<span class="for-a11y">메뉴</span>
							</a>
						</div>
					</header>
					<!-- //header -->

					<!-- header -->
					<header class="header header--search">
						<div class="header__left">
							<a href="" class="header__button header__button--back">
								<span class="for-a11y">뒤로가기</span>
							</a>
							<div class="header__search-input">
								<h1 class="for-a11y">진료 통합 검색</h1>
								<div class="ui-input-block">
									<input type="text" class="ui-input" title="환자, 보호자 검색어 입력" placeholder="환자, 보호자 검색" />
								</div>
							</div>
						</div>
					</header>
					<!-- //header -->
				</div>
				<!-- //top area -->

				<!-- GNB -->
				<div class="layer-wrap layer-wrap--full layer-gnb" data-layer="layer-gnb">
					<div class="layer-container">
						<nav class="gnb">
							<h2 class="for-a11y">메뉴</h2>

							<div class="gnb__top">
								<div class="header">
									<div class="header__right">
										<button type="button" class="ui-button header__button header__button--close" data-role="layerClose">
											<span class="for-a11y">닫기</span>
										</button>
									</div>
								</div>
							</div>

							<div class="gnb__scroller">
								<div class="gnb__inner">
									<div class="gnb__head">
										<div class="gnb__my">
											<div class="gnb__my-name">홍길동</div>
											<div class="gnb__my-position">수의사</div>
										</div>
									</div>

									<div class="gnb__body">
										<ul class="gnb__list">
											<li class="gnb__item">
												<a href="" class="gnb__link">
													<span class="gnb__icon gnb__icon--001"></span>
													<span class="gnb__text">진료</span>
												</a>
											</li>
											<li class="gnb__item">
												<a href="" class="gnb__link">
													<span class="gnb__icon gnb__icon--002"></span>
													<span class="gnb__text">입원</span>
												</a>
											</li>
										</ul>
									</div>

									<div class="gnb__foot">
										<a href="" class="gnb__foot-link">로그아웃</a>
									</div>
								</div>
							</div>
						</nav>
					</div>
				</div>
				<!-- //GNB -->

				<!-- contents -->
				<article class="contents-wrap">
					<div class="page-contents page-contents--페이지이름">
						컨텐츠 영역<br /><br />
						필요한 경우 "<strong>.page-contents</strong>" 에 "<strong>page-contents--페이지이름</strong>" 식으로 멀티 클래스 값을 추가하여 페이지별 스타일 제어<br /><br />

						<div style="height: 1500px; border: 10px dotted #666">스크롤 생기게 하기 위한 더미</div>

						<!-- fix buttons -->
						<div class="fix-bottom-wrap">
							<div class="fix-bottom-wrap__area">
								<div class="ui-buttons ui-buttons--no-margin">
									<ul class="ui-buttons__list">
										<li class="ui-buttons__item">
											<a href="" class="ui-basic-button ui-basic-button--secondary">
												<span class="ui-basic-button__text">button</span>
											</a>
										</li>
										<li class="ui-buttons__item">
											<a href="" class="ui-basic-button">
												<span class="ui-basic-button__text">button</span>
											</a>
										</li>
									</ul>
								</div>
							</div>
						</div>
						<!-- //fix buttons -->
					</div>
				</article>
				<!-- //contents -->
			</div>
		</div>

		<!-- script -->
		<script type="text/javascript" src="./assets/lib/jquery/jquery-3.6.0.min.js"></script>
		<!-- 2022.10.14 : add : swiper 라이브러리 추가 -->
		<script type="text/javascript" src="./assets/lib/swiper/swiper-bundle.min.js"></script>
		<!-- //2022.10.14 : add : swiper 라이브러리 추가 -->
		<script type="text/javascript" src="./assets/lib/popperjs-core/popper.min.js"></script>
		<script type="text/javascript" src="./assets/lib/tempus-dominus/tempus-dominus.min.js"></script>
		<script type="text/javascript" src="./assets/lib/tempus-dominus/plugins/customDateFormat.js"></script>
		<script type="text/javascript" src="./assets/lib/luxon/luxon.min.js"></script>
		<script type="text/javascript" src="./assets/js/ui-script.js"></script>
		<!-- //script -->
	</body>
</html>
