			body {
				margin: 0;
			}
			.is-emphasis {
				font-weight: 700;
				color: #ff706e;
			}
			.index-wrap {
				box-sizing: border-box;
				min-width: 1900px;
				padding: 20px;
			}
			.index-title {
				font-size: 30px;
				line-height: 40px;
				margin: 0 0 20px;
			}
			.index-links:before {
				content: '';
				display: table;
			}
			.index-links__inner {
				margin: -10px 0 0 -10px;
			}
			.index-links__inner:after {
				content: '';
				display: table;
				clear: both;
			}
			.index-links a {
				display: block;
				margin: 10px 0 0 10px;
				float: left;
				padding: 5px 15px;
				font-size: 14px;
				line-height: 20px;
				color: #fff;
				text-decoration: none;
				border-radius: 5px;
				background: #666;
			}
			.index-gnb {
				margin: 20px 0;
			}
			.index-bottom {
				position: fixed;
				z-index: 1000;
				left: 0;
				bottom: 0;
				width: 100%;
				min-width: 1900px;
				box-sizing: border-box;
				padding: 10px 20px;
				background: rgba(0, 0, 0, 0.4);
			}
			.index-bottom a {
				background-color: #066cb3;
			}
			.index-section {
				border-radius: 5px;
				background-color: #fff;
			}
			.index-section + .index-section {
				margin-top: 20px;
			}
			.index-section--clicked {
				-webkit-animation: index-section-clicked 0.8s linear;
				animation: index-section-clicked 0.8s linear;
			}
			@-webkit-keyframes index-section-clicked {
				0% {
					background-color: rgba(255, 255, 255, 1);
				}
				30% {
					background-color: rgba(255, 202, 222, 1);
				}
				70% {
					background-color: rgba(255, 202, 222, 1);
				}
				100% {
					background-color: rgba(255, 255, 255, 1);
				}
			}
			@keyframes index-section-clicked {
				0% {
					background-color: rgba(255, 255, 255, 1);
				}
				30% {
					background-color: rgba(255, 202, 222, 1);
				}
				70% {
					background-color: rgba(255, 202, 222, 1);
				}
				100% {
					background-color: rgba(255, 255, 255, 1);
				}
			}
			.index-section__title {
				margin: 0;
				padding: 5px 15px;
				font-size: 14px;
				line-height: 20px;
				color: #fff;
				border-radius: 5px 5px 0 0;
				background: #333;
			}
			.index-table > table {
				width: 100%;
				table-layout: fixed;
				margin: 0;
				padding: 0;
				border-spacing: 0;
				box-sizing: border-box;
			}
			.index-table > table > thead > tr > th,
			.index-table > table > tbody > tr > th,
			.index-table > table > tbody > tr > td {
				box-sizing: border-box;
				font-size: 12px;
				line-height: 18px;
				text-align: left;
				padding: 5px 10px;
				border: 0 solid #cdcdcd;
				border-width: 0 1px 1px 0;
				background: none;
				word-break: keep-all;
				word-wrap: break-word;
			}
			.index-table > table > tbody > tr:hover > th,
			.index-table > table > tbody > tr:hover > td {
				background-color: #f6f6f6;
			}
			.index-table > table > thead > tr > th:first-child,
			.index-table > table > tbody > tr > th:first-child,
			.index-table > table > tbody > tr > td:first-child {
				border-left-width: 1px;
			}
			.index-table > table > thead > tr > th {
				border-top-width: 1px;
			}
			.index-table > table > thead > tr > th,
			.index-table > table > tbody > tr > th {
				background-color: #e8e8e8;
			}
			.index-table > table > tbody > tr:last-child > td:first-child {
				border-radius: 0 0 0 5px;
			}
			.index-table > table > tbody > tr:last-child > td:last-child {
				border-radius: 0 0 5px 0;
			}
			.index-status {
				display: inline-block;
				vertical-align: top;
				padding: 3px 8px;
				margin: -3px 0;
				background: #999;
				color: #fff;
				border-radius: 5px;
			}
			.index-status--ing {
				background-color: #cf8800;
			}
			.index-status--end {
				background-color: #00a6a0;
			}
			.index-status--moding {
				background-color: #ff4594;
			}
			.index-log {
				list-style: none;
				margin: 0;
				padding: 0;
			}
			.index-log__item {
				position: relative;
				padding-left: 80px;
			}
			.index-log__item__date {
				position: absolute;
				top: 0;
				left: 0;
			}
			.index-text {
				margin-bottom: 20px;
			}
			.index-type {
				color: #2b5cd9;
			}
		</style>

								'<li class="index-log__item' + (date === latestDate ? ' is-emphasis' : '') + '"><div class="index-log__item__date">[' + date + ']</div>' + this.text.replace(/\n/g, '<br>') + '</li>';
							if (length - 1 === l) {
								update = date;
							}
						});
						html += '</ul>';

						return html;
					})();

					tableHTML +=
						'<tr>' +
						'<td>' +
						(j + 1) +
						'</td>' +
						'<td>' +
						id +
						'</td>' +
						//'<td class="index-type">' +
						//type +
						//'</td>' +
						'<td>' +
						depth2 +
						'</td>' +
						'<td>' +
						depth3 +
						'</td>' +
						'<td>' +
						depth4 +
						'</td>' +
						'<td>' +
						depth5 +
						'</td>' +
						'<td>' +
						depth6 +
						'</td>' +
						'<td>' +
						path +
						'</td>' +
						'<td>' +
						status +
						'</td>' +
						'<td class="' +
						(create === latestDate ? ' is-emphasis' : '') +
						'">' +
						create +
						'</td>' +
						'<td class="' +
						(update === latestDate ? ' is-emphasis' : '') +
						'">' +
						update +
						'</td>' +
						'<td>' +
						log +
						'</td>' +
						'</tr>';

					totalIndex++;
				});

				navHTML += '<a href="#section' + i + '">' + tableData[i].depth1 + '</a>';

				html +=
					'<div class="index-section" id="section' +
					i +
					'">' +
					'<h2 class="index-section__title">' +
					tableData[i].depth1 +
					'</h2>' +
					'<div class="index-table">' +
					'<table>' +
					'<colgroup>' +
					'<col width="50px" />' +
					'<col width="160px" />' +
					//'<col width="80px" />' +
					'<col width="160px" />' +
					'<col width="160px" />' +
					'<col width="160px" />' +
					'<col width="160px" />' +
					'<col width="160px" />' +
					'<col width="" />' +
					'<col width="100px" />' +
					'<col width="110px" />' +
					'<col width="110px" />' +
					'<col width="300px" />' +
					'</colgroup>' +
					'<thead>' +
					'<tr>' +
					'<th>No</th>' +
					'<th>ID</th>' +
					//'<th>type</th>' +
					'<th>depth2</th>' +
					'<th>depth3</th>' +
					'<th>depth4</th>' +
					'<th>depth5</th>' +
					'<th>depth6</th>' +
					'<th>path</th>' +
					'<th>status</th>' +
					'<th>create</th>' +
					'<th>update</th>' +
					'<th>log</th>' +
					'</tr>' +
					'</thead>' +
					'<tbody>' +
					tableHTML +
					'</tbody>' +
					'</table>' +
					'</div>' +
					'</div>';
			});

			$('title, .index-title').text(title);
			$('#nav').append(navHTML);
			$('#indexTable').append(html);

			var $nav = $('.index-bottom');
			var $doc = $(document);
			var $win = $(window);

			function paddingBottom() {
				$('.index-fake-botttom').css('height', $nav.outerHeight());
			}

			var clickedTimer = null;

			$doc.on('click', '#nav a', function () {
				var $this = $(this);
				var href = $this.attr('href');
				var $target = $(href);
				var $sections = $('.index-section');

				$sections.removeClass('index-section--clicked');

				clearTimeout(clickedTimer);

				clickedTimer = setTimeout(function () {
					$target.addClass('index-section--clicked');
				}, 100);
			});

			$win
				.on('scroll', function () {
					var scrollLeft = $win.scrollLeft();
					$nav.css('margin-left', -scrollLeft);
				})
				.on('resize', function () {
					paddingBottom();
				})
				.on('load', function () {
					paddingBottom();
				});
		</script>
		<!-- //script -->
	</body>
</html>
