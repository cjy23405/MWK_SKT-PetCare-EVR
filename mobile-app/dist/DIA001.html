<!DOCTYPE html>
<html lang="ko">
	<head>
		<title>SKT 펫케어 APP</title>

		<meta charset="utf-8" />
		<meta name="format-detection" content="telephone=no" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />

		<!-- favicon -->
		<link rel="icon" href="./assets/images/common/favicon.ico" type="image/x-icon" />
		<!-- //favicon -->

		<!-- style -->
		<link type="text/css" rel="stylesheet" href="./assets/lib/swiper/swiper-bundle.min.css" />
		<link type="text/css" rel="stylesheet" href="./assets/lib/tempus-dominus/tempus-dominus.min.css" />
		<link type="text/css" rel="stylesheet" href="./assets/css/common.css" />
		<link type="text/css" rel="stylesheet" href="./assets/css/ui-style.css" />
		<link type="text/css" rel="stylesheet" href="./assets/css/page-style.css" />
		<!-- //style -->
	</head>
	<body>
		<div id="wrap">
			<div class="layout-wrap">
				<!-- toast-alert -->
				<div class="ui-toast-alert" id="globalToastAlert"></div>
				<!-- //toast-alert -->

				<!-- top area -->
				<div class="fix-top-wrap">
					<!-- header -->
					<header class="header">
						<div class="header__left">
							<a href="" class="header__button header__button--back">
								<span class="for-a11y">뒤로가기</span>
							</a>
						</div>
						<div class="header__center">
							<h1 class="header__title">반려일기 쓰기</h1>
						</div>
					</header>
					<!-- //header -->
				</div>
				<!-- //top area -->

				<!-- contents -->
				<article class="contents-wrap">
					<div class="page-contents">
						<form action="">
							<div class="ui-form">
								<dl class="ui-form__list">
									<div class="ui-form__item">
										<dt class="ui-form__key">날짜<span class="ui-require" aria-label="(필수)"></span></dt>
										<dd class="ui-form__val">
											<div class="ui-input-block ui-input-block--date">
												<input type="text" class="ui-input js-datepicker" title="날짜" placeholder="연도.월.일" value="2022.07.30" />
											</div>
										</dd>
									</div>
									<div class="ui-form__item">
										<dt class="ui-form__key">제목<span class="ui-require" aria-label="(필수)"></span></dt>
										<dd class="ui-form__val">
											<div class="ui-input-block">
												<input type="text" class="ui-input" title="제목" placeholder="제목을 입력해주세요." />
											</div>
										</dd>
									</div>
									<div class="ui-form__item">
										<dt class="ui-form__key">카테고리 (중복 선택 가능)<span class="ui-require" aria-label="(필수)"></span></dt>
										<dd class="ui-form__val">
											<div class="box-checks box-checks--per-333 box-checks--horizontal">
												<ul class="box-checks__list">
													<li class="box-checks__item">
														<div class="ui-checkbox-block">
															<input type="checkbox" class="ui-checkbox" id="boxCheckCheckbox1_1" />
															<label for="boxCheckCheckbox1_1" class="box-checks__block">
																<span class="box-checks__icon box-checks__icon--small box-checks__icon--021"></span>
																<span class="box-checks__text">일상</span>
															</label>
														</div>
													</li>
													<li class="box-checks__item">
														<div class="ui-checkbox-block">
															<input type="checkbox" class="ui-checkbox" id="boxCheckCheckbox1_2" />
															<label for="boxCheckCheckbox1_2" class="box-checks__block">
																<span class="box-checks__icon box-checks__icon--small box-checks__icon--022"></span>
																<span class="box-checks__text">건강</span>
															</label>
														</div>
													</li>
													<li class="box-checks__item">
														<div class="ui-checkbox-block">
															<input type="checkbox" class="ui-checkbox" id="boxCheckCheckbox1_3" />
															<label for="boxCheckCheckbox1_3" class="box-checks__block">
																<span class="box-checks__icon box-checks__icon--small box-checks__icon--023"></span>
																<span class="box-checks__text">운동</span>
															</label>
														</div>
													</li>
													<li class="box-checks__item">
														<div class="ui-checkbox-block">
															<input type="checkbox" class="ui-checkbox" id="boxCheckCheckbox1_4" />
															<label for="boxCheckCheckbox1_4" class="box-checks__block">
																<span class="box-checks__icon box-checks__icon--small box-checks__icon--024"></span>
																<span class="box-checks__text">병원</span>
															</label>
														</div>
													</li>
													<li class="box-checks__item">
														<div class="ui-checkbox-block">
															<input type="checkbox" class="ui-checkbox" id="boxCheckCheckbox1_5" />
															<label for="boxCheckCheckbox1_5" class="box-checks__block">
																<span class="box-checks__icon box-checks__icon--small box-checks__icon--025"></span>
																<span class="box-checks__text">미용</span>
															</label>
														</div>
													</li>
													<li class="box-checks__item">
														<div class="ui-checkbox-block">
															<input type="checkbox" class="ui-checkbox" id="boxCheckCheckbox1_6" />
															<label for="boxCheckCheckbox1_6" class="box-checks__block">
																<span class="box-checks__icon box-checks__icon--small box-checks__icon--026"></span>
																<span class="box-checks__text">목욕</span>
															</label>
														</div>
													</li>
													<li class="box-checks__item">
														<div class="ui-checkbox-block">
															<input type="checkbox" class="ui-checkbox" id="boxCheckCheckbox1_7" />
															<label for="boxCheckCheckbox1_7" class="box-checks__block">
																<span class="box-checks__icon box-checks__icon--small box-checks__icon--027"></span>
																<span class="box-checks__text">기타</span>
															</label>
														</div>
													</li>
												</ul>
											</div>
										</dd>
									</div>
									<div class="ui-form__item">
										<dt class="ui-form__key">일기</dt>
										<dd class="ui-form__val">
											<div class="detail-comment">
												<div class="detail-comment__body">
													<div class="ui-input-block">
														<textarea class="ui-input input-height-large" title="일기 내용" placeholder="오늘 하루의 반려일기를 작성해주세요."></textarea>
													</div>
												</div>
												<div class="detail-comment__foot">
													<div class="gallery-file">
														<div class="gallery-file__inner">
															<ul class="gallery-file__list">
																<li class="gallery-file__item">
																	<div class="gallery-input">
																		<input type="file" class="gallery-input__input" title="사진 추가" />
																	</div>
																</li>
																<li class="gallery-file__item">
																	<div class="gallery-file__block">
																		<div class="gallery-file__image" style="background-image: url('./assets/images/_dummy/image-1.png')">
																			<!-- 2022.11.03 : add : img 태그 추가 -->
																			<img src="./assets/images/_dummy/" alt="" onerror="this.parentNode.className += ' is-error';" />
																		</div>
																		<button type="button" class="ui-button gallery-file__delete">
																			<span class="for-a11y">삭제</span>
																		</button>
																	</div>
																</li>
																<li class="gallery-file__item">
																	<div class="gallery-file__block">
																		<div class="gallery-file__image" style="background-image: url('./assets/images/_dummy/image-1.png')">
																			<!-- 2022.11.03 : add : img 태그 추가 -->
																			<img src="./assets/images/_dummy/image-1.png" alt="" onerror="this.parentNode.className += ' is-error';" />
																		</div>
																		<button type="button" class="ui-button gallery-file__delete">
																			<span class="for-a11y">삭제</span>
																		</button>
																	</div>
																</li>
																<li class="gallery-file__item">
																	<div class="gallery-file__block">
																		<div class="gallery-file__image" style="background-image: url('./assets/images/_dummy/image-1.png')">
																			<!-- 2022.11.03 : add : img 태그 추가 -->
																			<img src="./assets/images/_dummy/image-1.png" alt="" onerror="this.parentNode.className += ' is-error';" />
																		</div>
																		<button type="button" class="ui-button gallery-file__delete">
																			<span class="for-a11y">삭제</span>
																		</button>
																	</div>
																</li>
																<li class="gallery-file__item">
																	<div class="gallery-file__block">
																		<div class="gallery-file__image" style="background-image: url('./assets/images/_dummy/image-1.png')">
																			<!-- 2022.11.03 : add : img 태그 추가 -->
																			<img src="./assets/images/_dummy/image-1.png" alt="" onerror="this.parentNode.className += ' is-error';" />
																		</div>
																		<button type="button" class="ui-button gallery-file__delete">
																			<span class="for-a11y">삭제</span>
																		</button>
																	</div>
																</li>
																<li class="gallery-file__item">
																	<div class="gallery-file__block">
																		<div class="gallery-file__image" style="background-image: url('./assets/images/_dummy/image-1.png')">
																			<!-- 2022.11.03 : add : img 태그 추가 -->
																			<img src="./assets/images/_dummy/image-1.png" alt="" onerror="this.parentNode.className += ' is-error';" />
																		</div>
																		<button type="button" class="ui-button gallery-file__delete">
																			<span class="for-a11y">삭제</span>
																		</button>
																	</div>
																</li>
															</ul>
														</div>
													</div>
												</div>
											</div>
										</dd>
									</div>
								</dl>
							</div>

							<!-- fix buttons -->
							<div class="fix-bottom-wrap">
								<div class="fix-bottom-wrap__area">
									<div class="ui-buttons ui-buttons--no-margin">
										<ul class="ui-buttons__list">
											<li class="ui-buttons__item">
												<button type="submit" class="ui-button ui-basic-button">
													<span class="ui-basic-button__text">등록 완료</span>
												</button>
											</li>
										</ul>
									</div>
								</div>
							</div>
							<!-- //fix buttons -->
						</form>
					</div>
				</article>
				<!-- //contents -->
			</div>
		</div>

		<!-- script -->
		<script type="text/javascript" src="./assets/lib/jquery/jquery-3.6.0.min.js"></script>
		<script type="text/javascript" src="./assets/lib/swiper/swiper-bundle.min.js"></script>
		<script type="text/javascript" src="./assets/lib/popperjs-core/popper.min.js"></script>
		<script type="text/javascript" src="./assets/lib/tempus-dominus/tempus-dominus.min.js"></script>
		<script type="text/javascript" src="./assets/lib/tempus-dominus/plugins/customDateFormat.js"></script>
		<script type="text/javascript" src="./assets/lib/luxon/luxon.min.js"></script>
		<script type="text/javascript" src="./assets/js/ui-script.js"></script>
		<script>
			$(function () {
				$('form').on('submit', function (e) {
					alert('submit test');

					e.preventDefault();
				});
			});
		</script>
		<!-- //script -->
	</body>
</html>
