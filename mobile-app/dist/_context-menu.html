<!DOCTYPE html>
<html lang="ko">
	<head>
		<title>SKT 펫케어 APP</title>

		<meta charset="utf-8" />
		<meta name="format-detection" content="telephone=no" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />

		<!-- favicon -->
		<link rel="icon" href="./assets/images/common/favicon.ico" type="image/x-icon" />
		<!-- //favicon -->

		<!-- style -->
		<link type="text/css" rel="stylesheet" href="./assets/lib/swiper/swiper-bundle.min.css" />
		<link type="text/css" rel="stylesheet" href="./assets/lib/tempus-dominus/tempus-dominus.min.css" />
		<link type="text/css" rel="stylesheet" href="./assets/css/common.css" />
		<link type="text/css" rel="stylesheet" href="./assets/css/ui-style.css" />
		<link type="text/css" rel="stylesheet" href="./assets/css/page-style.css" />
		<!-- //style -->
	</head>
	<body>
		<a href="" class="basic-link" data-layer-open="layer-context-menu">Context Menu</a>

		<!-- layer: Context Menu -->
		<div class="layer-wrap layer-wrap--toast" data-layer="layer-context-menu">
			<div class="layer-container">
				<section class="ui-layer ui-layer--toast">
					<div class="ui-layer__head">
						<div class="layer-header">
							<div class="layer-header__left">
								<h2 class="layer-header__title">메뉴</h2>
							</div>
							<div class="layer-header__right">
								<button type="button" class="ui-button layer-header__button layer-header__button--close" data-role="layerClose">
									<span class="for-a11y">레이어 닫기</span>
								</button>
							</div>
						</div>
					</div>
					<div class="ui-layer__body">
						<div class="ui-layer__body-inner">
							<div class="context-menu">
								<ul class="context-menu__list">
									<!-- DD : 링크 이동일 때 -->
									<li class="context-menu__item">
										<a href="" class="context-menu__button">
											<span class="context-menu__button-text">메뉴1</span>
										</a>
									</li>
									<!-- //DD : 링크 이동일 때 -->

									<!-- DD : 스크립트 액션일 때 -->
									<li class="context-menu__item">
										<button type="button" class="ui-button context-menu__button">
											<span class="context-menu__button-text">메뉴2</span>
										</button>
									</li>
									<!-- //DD : 스크립트 액션일 때 -->

									<li class="context-menu__item">
										<button type="button" class="ui-button context-menu__button">
											<span class="context-menu__button-text">메뉴3</span>
										</button>
									</li>
								</ul>
							</div>
						</div>
					</div>
				</section>
			</div>
		</div>
		<!-- //layer: Context Menu -->

		<!-- script -->
		<script type="text/javascript" src="./assets/lib/jquery/jquery-3.6.0.min.js"></script>
		<script type="text/javascript" src="./assets/lib/swiper/swiper-bundle.min.js"></script>
		<script type="text/javascript" src="./assets/lib/popperjs-core/popper.min.js"></script>
		<script type="text/javascript" src="./assets/lib/tempus-dominus/tempus-dominus.min.js"></script>
		<script type="text/javascript" src="./assets/lib/tempus-dominus/plugins/customDateFormat.js"></script>
		<script type="text/javascript" src="./assets/lib/luxon/luxon.min.js"></script>
		<script type="text/javascript" src="./assets/js/ui-script.js"></script>
		<script>
			$(function () {
				uiJSLayer.open('layer-context-menu');
			});
		</script>
		<!-- //script -->
	</body>
</html>
