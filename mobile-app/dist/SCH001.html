<!DOCTYPE html>
<html lang="ko">
	<head>
		<title>SKT 펫케어 APP</title>

		<meta charset="utf-8" />
		<meta name="format-detection" content="telephone=no" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />

		<!-- favicon -->
		<link rel="icon" href="./assets/images/common/favicon.ico" type="image/x-icon" />
		<!-- //favicon -->

		<!-- style -->
		<link type="text/css" rel="stylesheet" href="./assets/lib/swiper/swiper-bundle.min.css" />
		<link type="text/css" rel="stylesheet" href="./assets/lib/tempus-dominus/tempus-dominus.min.css" />
		<link type="text/css" rel="stylesheet" href="./assets/css/common.css" />
		<link type="text/css" rel="stylesheet" href="./assets/css/ui-style.css" />
		<link type="text/css" rel="stylesheet" href="./assets/css/page-style.css" />
		<!-- //style -->
	</head>
	<body>
		<div id="wrap">
			<div class="layout-wrap">
				<!-- toast-alert -->
				<div class="ui-toast-alert" id="globalToastAlert"></div>
				<!-- //toast-alert -->

				<!-- top area -->
				<div class="fix-top-wrap">
					<!-- header -->
					<header class="header">
						<div class="header__left">
							<a href="" class="header__button header__button--back">
								<span class="for-a11y">뒤로가기</span>
							</a>
						</div>
						<div class="header__center">
							<h1 class="header__title">일정 등록하기</h1>
						</div>
					</header>
					<!-- //header -->
				</div>
				<!-- //top area -->

				<!-- contents -->
				<article class="contents-wrap">
					<div class="page-contents">
						<form action="">
							<div class="ui-form">
								<dl class="ui-form__list">
									<div class="ui-form__item">
										<dt class="ui-form__key">날짜<span class="ui-require" aria-label="(필수)"></span></dt>
										<dd class="ui-form__val">
											<div class="ui-input-block ui-input-block--date">
												<input type="text" class="ui-input js-datepicker" title="날짜" placeholder="연도.월.일" value="2022.07.30" />
											</div>
										</dd>
									</div>
									<div class="ui-form__item">
										<dt class="ui-form__key">시간</dt>
										<dd class="ui-form__val">
											<div class="box-checks box-checks--per-500">
												<ul class="box-checks__list">
													<li class="box-checks__item">
														<div class="ui-radio-block">
															<input type="radio" class="ui-radio" name="boxCheckRadio" id="boxCheckRadio01" data-area-disabled="boxCheckRadio01" checked />
															<label for="boxCheckRadio01" class="box-checks__block">
																<span class="box-checks__text">종일</span>
															</label>
														</div>
													</li>
													<li class="box-checks__item">
														<div class="ui-radio-block">
															<input type="radio" class="ui-radio" name="boxCheckRadio" id="boxCheckRadio02" data-area-disabled="boxCheckRadio02" />
															<label for="boxCheckRadio02" class="box-checks__block">
																<span class="box-checks__text">시간 선택</span>
															</label>
														</div>
													</li>
												</ul>
											</div>
											<div class="flex-box row-contents" data-area-disabled-target="boxCheckRadio02">
												<div class="flex-box__cell flex-box__cell--small-margin flex-box__cell--flexible">
													<div class="ui-input-block ui-input-block--time">
														<input type="text" class="ui-input js-timepicker" title="시작 시간" placeholder="00:00" value="08:00" />
													</div>
												</div>
												<div class="flex-box__cell flex-box__cell--small-margin">
													<div class="small-text color-blue-black">-</div>
												</div>
												<div class="flex-box__cell flex-box__cell--small-margin flex-box__cell--flexible">
													<div class="ui-input-block ui-input-block--time">
														<input type="text" class="ui-input js-timepicker" title="종료 시간" placeholder="00:00" value="09:00" />
													</div>
												</div>
											</div>
										</dd>
									</div>
									<div class="ui-form__item">
										<dt class="ui-form__key">카테고리<span class="ui-require" aria-label="(필수)"></span></dt>
										<dd class="ui-form__val">
											<div class="ui-select-block">
												<select class="ui-select" title="카테고리">
													<option value="-1" disabled selected>카테고리</option>
													<option value="">일상</option>
													<option value="">건강</option>
													<option value="">운동</option>
													<option value="">병원</option>
													<option value="">미용</option>
													<option value="">목욕</option>
													<option value="">기타</option>
												</select>
											</div>
										</dd>
									</div>
									<div class="ui-form__item">
										<dt class="ui-form__key">제목<span class="ui-require" aria-label="(필수)"></span></dt>
										<dd class="ui-form__val">
											<div class="ui-input-block">
												<input type="text" class="ui-input" title="제목" placeholder="제목을 입력해주세요." />
											</div>
										</dd>
									</div>
									<div class="ui-form__item">
										<dt class="ui-form__key">메모</dt>
										<dd class="ui-form__val">
											<div class="ui-input-block">
												<textarea class="ui-input input-height-regular" title="메모" placeholder="메모해주세요."></textarea>
											</div>
										</dd>
									</div>
								</dl>
							</div>

							<!-- fix buttons -->
							<div class="fix-bottom-wrap">
								<div class="fix-bottom-wrap__area">
									<div class="ui-buttons ui-buttons--no-margin">
										<ul class="ui-buttons__list">
											<li class="ui-buttons__item">
												<button type="submit" class="ui-button ui-basic-button">
													<span class="ui-basic-button__text">등록 완료</span>
												</button>
											</li>
										</ul>
									</div>
								</div>
							</div>
							<!-- //fix buttons -->
						</form>
					</div>
				</article>
				<!-- //contents -->
			</div>
		</div>

		<!-- script -->
		<script type="text/javascript" src="./assets/lib/jquery/jquery-3.6.0.min.js"></script>
		<script type="text/javascript" src="./assets/lib/swiper/swiper-bundle.min.js"></script>
		<script type="text/javascript" src="./assets/lib/popperjs-core/popper.min.js"></script>
		<script type="text/javascript" src="./assets/lib/tempus-dominus/tempus-dominus.min.js"></script>
		<script type="text/javascript" src="./assets/lib/tempus-dominus/plugins/customDateFormat.js"></script>
		<script type="text/javascript" src="./assets/lib/luxon/luxon.min.js"></script>
		<script type="text/javascript" src="./assets/js/ui-script.js"></script>
		<script>
			$(function () {
				$('form').on('submit', function (e) {
					alert('submit test');

					e.preventDefault();
				});
			});
		</script>
		<!-- //script -->
	</body>
</html>
