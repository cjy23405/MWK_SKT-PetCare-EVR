<!DOCTYPE html>
<html lang="ko">
	<head>
		<title>SKT 펫케어 APP</title>

		<meta charset="utf-8" />
		<meta name="format-detection" content="telephone=no" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />

		<!-- favicon -->
		<link rel="icon" href="./assets/images/common/favicon.ico" type="image/x-icon" />
		<!-- //favicon -->

		<!-- style -->
		<link type="text/css" rel="stylesheet" href="./assets/lib/swiper/swiper-bundle.min.css" />
		<link type="text/css" rel="stylesheet" href="./assets/lib/tempus-dominus/tempus-dominus.min.css" />
		<link type="text/css" rel="stylesheet" href="./assets/css/common.css" />
		<link type="text/css" rel="stylesheet" href="./assets/css/ui-style.css" />
		<link type="text/css" rel="stylesheet" href="./assets/css/page-style.css" />
		<!-- //style -->
	</head>
	<body>
		<div id="wrap">
			<div class="layout-wrap">
				<!-- toast-alert -->
				<div class="ui-toast-alert" id="globalToastAlert"></div>
				<!-- //toast-alert -->

				<!-- top area -->
				<div class="fix-top-wrap">
					<!-- header -->
					<header class="header">
						<div class="header__left">
							<a href="" class="header__button header__button--back">
								<span class="for-a11y">뒤로가기</span>
							</a>
						</div>
						<div class="header__center">
							<h1 class="header__title">반려동물 관리</h1>
						</div>
					</header>
					<!-- //header -->
				</div>
				<!-- //top area -->

				<!-- contents -->
				<article class="contents-wrap">
					<div class="page-contents">
						<form action="">
							<p class="page-title">
								반려동물에 대한<br />
								<strong>정보</strong>들을 작성해주세요.
							</p>

							<div class="profile-photo">
								<div class="profile-photo__input-area">
									<input type="file" class="profile-photo__input" title="반려동물 사진" />
								</div>

								<!-- DD : 이미지 등록 전 -->
								<span class="profile-photo__preview">
									<span class="profile-photo__preview-inner"></span>
								</span>
								<!-- //DD : 이미지 등록 전 -->

								<!-- DD : 이미지 등록 후 에러 -->
								<span class="profile-photo__preview">
									<span class="profile-photo__preview-inner">
										<img src="./assets/images/_dummy/" alt="" onerror="this.parentNode.className += ' is-error';" />
									</span>
								</span>
								<!-- //DD : 이미지 등록 후 에러 -->

								<!-- DD : 이미지 등록 후 -->
								<span class="profile-photo__preview">
									<span class="profile-photo__preview-inner">
										<img src="./assets/images/_dummy/my-photo.jpg" alt="" onerror="this.parentNode.className += ' is-error';" />
									</span>
								</span>
								<!-- //DD : 이미지 등록 후 -->
							</div>

							<div class="ui-form row-group">
								<dl class="ui-form__list">
									<!-- 2022.10.14 : add : 메인 사진 항목 추가 -->
									<div class="ui-form__item">
										<dt class="ui-form__key">메인 사진<span class="ui-require" aria-label="(필수)"></span></dt>
										<dd class="ui-form__val">
											<div class="main-photo">
												<input type="file" class="main-photo__input" title="메인 사진" />
												<div class="main-photo__image" style="background-image: url('./assets/images/_dummy/image-3.jpg')">
													<img src="./assets/images/_dummy/image-3.jpg" alt="" onerror="this.parentNode.className += ' is-error';" />
												</div>
											</div>
										</dd>
									</div>
									<!-- 2022.10.14 : add : 메인 사진 항목 추가 -->
									<div class="ui-form__item">
										<dt class="ui-form__key">이름<span class="ui-require" aria-label="(필수)"></span></dt>
										<dd class="ui-form__val">
											<div class="ui-input-block">
												<input type="text" class="ui-input" title="이름" placeholder="이름을 입력해주세요." value="김춘봉" />
											</div>
										</dd>
									</div>
									<div class="ui-form__item">
										<dt class="ui-form__key">종류<span class="ui-require" aria-label="(필수)"></span></dt>
										<dd class="ui-form__val">
											<div class="box-checks box-checks--per-500">
												<ul class="box-checks__list">
													<li class="box-checks__item">
														<div class="ui-radio-block">
															<input type="radio" class="ui-radio" name="boxCheckRadio2" id="boxCheckRadio2_1" checked />
															<label for="boxCheckRadio2_1" class="box-checks__block">
																<span class="box-checks__text">반려견</span>
															</label>
														</div>
													</li>
													<li class="box-checks__item">
														<div class="ui-radio-block">
															<input type="radio" class="ui-radio" name="boxCheckRadio2" id="boxCheckRadio2_2" />
															<label for="boxCheckRadio2_2" class="box-checks__block">
																<span class="box-checks__text">반려묘</span>
															</label>
														</div>
													</li>
												</ul>
											</div>
										</dd>
									</div>
									<div class="ui-form__item">
										<dt class="ui-form__key">품종<span class="ui-require" aria-label="(필수)"></span></dt>
										<dd class="ui-form__val">
											<div class="ui-input-block ui-input-block--search-button">
												<button type="button" class="ui-button ui-input" title="품종검색" data-placeholder="품종검색">말티즈</button>
											</div>
										</dd>
									</div>
									<div class="ui-form__item">
										<dt class="ui-form__key">성별<span class="ui-require" aria-label="(필수)"></span></dt>
										<dd class="ui-form__val">
											<div class="box-checks box-checks--per-500">
												<ul class="box-checks__list">
													<li class="box-checks__item">
														<div class="ui-radio-block">
															<input type="radio" class="ui-radio" name="boxCheckRadio4" id="boxCheckRadio4_1" checked />
															<label for="boxCheckRadio4_1" class="box-checks__block">
																<span class="box-checks__text">암컷</span>
															</label>
														</div>
													</li>
													<li class="box-checks__item">
														<div class="ui-radio-block">
															<input type="radio" class="ui-radio" name="boxCheckRadio4" id="boxCheckRadio4_2" />
															<label for="boxCheckRadio4_2" class="box-checks__block">
																<span class="box-checks__text">수컷</span>
															</label>
														</div>
													</li>
												</ul>
											</div>
										</dd>
									</div>
									<div class="ui-form__item">
										<dt class="ui-form__key">중성화 여부<span class="ui-require" aria-label="(필수)"></span></dt>
										<dd class="ui-form__val">
											<div class="box-checks box-checks--per-333">
												<ul class="box-checks__list">
													<li class="box-checks__item">
														<div class="ui-radio-block">
															<input type="radio" class="ui-radio" name="boxCheckRadio5" id="boxCheckRadio5_1" checked />
															<label for="boxCheckRadio5_1" class="box-checks__block">
																<span class="box-checks__text">중성화 전</span>
															</label>
														</div>
													</li>
													<li class="box-checks__item">
														<div class="ui-radio-block">
															<input type="radio" class="ui-radio" name="boxCheckRadio5" id="boxCheckRadio5_2" />
															<label for="boxCheckRadio5_2" class="box-checks__block">
																<span class="box-checks__text">중성화 완료</span>
															</label>
														</div>
													</li>
													<li class="box-checks__item">
														<div class="ui-radio-block">
															<input type="radio" class="ui-radio" name="boxCheckRadio5" id="boxCheckRadio5_3" />
															<label for="boxCheckRadio5_3" class="box-checks__block">
																<span class="box-checks__text">모르겠어요</span>
															</label>
														</div>
													</li>
												</ul>
											</div>
										</dd>
									</div>
									<div class="ui-form__item">
										<dt class="ui-form__key">생일<span class="ui-require" aria-label="(필수)"></span></dt>
										<dd class="ui-form__val">
											<div class="ui-input-block ui-input-block--date">
												<input type="text" class="ui-input js-datepicker" title="생일" placeholder="연도.월.일" value="2022.08.18" />
											</div>
											<p class="info-text row-item">정확한 생년월일을 모르신다면 추정치를 입력해주세요</p>
										</dd>
									</div>
									<div class="ui-form__item">
										<dt class="ui-form__key">체중</dt>
										<dd class="ui-form__val">
											<div class="flex-box">
												<div class="flex-box__cell flex-box__cell--flexible">
													<div class="ui-input-block">
														<input type="number" pattern="\d*" class="ui-input" title="체중" placeholder="체중을 입력해주세요." value="2.3" />
													</div>
												</div>
												<div class="flex-box__cell flex-box__cell--regular-margin">
													<div class="basic-text">kg</div>
												</div>
											</div>
										</dd>
									</div>
									<div class="ui-form__item">
										<dt class="ui-form__key">모색</dt>
										<dd class="ui-form__val">
											<div class="ui-input-block">
												<input type="text" class="ui-input" title="모색" placeholder="모색을 입력해주세요." value="흰색" />
											</div>
										</dd>
									</div>
									<div class="ui-form__item">
										<dt class="ui-form__key">알러지 정보</dt>
										<dd class="ui-form__val">
											<div class="ui-input-block">
												<textarea class="ui-input input-height-small" title="알러지 정보" placeholder="반려동물에게 알러지가 있다면 기록해주세요."></textarea>
											</div>
										</dd>
									</div>
									<div class="ui-form__item">
										<dt class="ui-form__key">질환 정보</dt>
										<dd class="ui-form__val">
											<div class="ui-input-block">
												<textarea class="ui-input input-height-small" title="질환 정보" placeholder="반려동물에게 보유하고 있는 질환이 있다면 기록해주세요."></textarea>
											</div>
										</dd>
									</div>
									<div class="ui-form__item">
										<dt class="ui-form__key">
											<div class="flex-box">
												<div class="flex-box__cell flex-box__cell--flexible">동물등록번호</div>
												<div class="flex-box__cell">
													<a href="" class="arrow-link display-block">동물등록번호 찾기</a>
												</div>
											</div>
										</dt>
										<dd class="ui-form__val">
											<div class="ui-input-block">
												<input type="text" class="ui-input" title="동물등록번호" placeholder="동물등록번호를 입력해주세요." />
											</div>
										</dd>
									</div>
									<div class="ui-form__item">
										<dt class="ui-form__key">보호자 성명</dt>
										<dd class="ui-form__val">
											<div class="ui-input-block">
												<input type="text" class="ui-input" title="보호자 성명" placeholder="등록 당시 지정한 보호자 성명을 입력해주세요." />
											</div>
										</dd>
									</div>
								</dl>
							</div>

							<div class="bottom-link-area">
								<a href="" class="bottom-link">반려동물 보내주기</a>
							</div>

							<!-- fix buttons -->
							<div class="fix-bottom-wrap">
								<div class="fix-bottom-wrap__area">
									<div class="ui-buttons ui-buttons--no-margin">
										<ul class="ui-buttons__list">
											<li class="ui-buttons__item">
												<button type="submit" class="ui-button ui-basic-button">
													<span class="ui-basic-button__text">수정 완료</span>
												</button>
											</li>
										</ul>
									</div>
								</div>
							</div>
							<!-- //fix buttons -->
						</form>
					</div>
				</article>
				<!-- //contents -->
			</div>
		</div>

		<!-- script -->
		<script type="text/javascript" src="./assets/lib/jquery/jquery-3.6.0.min.js"></script>
		<script type="text/javascript" src="./assets/lib/swiper/swiper-bundle.min.js"></script>
		<script type="text/javascript" src="./assets/lib/popperjs-core/popper.min.js"></script>
		<script type="text/javascript" src="./assets/lib/tempus-dominus/tempus-dominus.min.js"></script>
		<script type="text/javascript" src="./assets/lib/tempus-dominus/plugins/customDateFormat.js"></script>
		<script type="text/javascript" src="./assets/lib/luxon/luxon.min.js"></script>
		<script type="text/javascript" src="./assets/js/ui-script.js"></script>
		<script>
			$(function () {
				$('form').on('submit', function (e) {
					alert('submit test');

					e.preventDefault();
				});
			});
		</script>
		<!-- //script -->
	</body>
</html>
