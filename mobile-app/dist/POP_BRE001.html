								</button>
							</div>
						</div>
					</div>
					<div class="ui-layer__body">

									<input type="search" class="ui-input" title="품종 검색" placeholder="품종을 검색해주세요" />
								</div>
							</div>
							<div class="search-keyword__body">

											<li class="search-keyword__item">

											</li>
											<li class="search-keyword__item">

											</li>
											<li class="search-keyword__item">
												<button type="button" class="ui-button search-keyword__link">곤치 폴스키</button>
											</li>
											<li class="search-keyword__item">
												<button type="button" class="ui-button search-keyword__link">골든리트리버</button>
											</li>
											<li class="search-keyword__item">
												<button type="button" class="ui-button search-keyword__link">그랑 그리퐁 방데앙</button>
											</li>
											<li class="search-keyword__item">
												<button type="button" class="ui-button search-keyword__link">그랑 바셋 그리퐁 방데앙</button>
											</li>
											<li class="search-keyword__item">
												<button type="button" class="ui-button search-keyword__link">가멜 댄스크 횐제훈드</button>
											</li>
											<li class="search-keyword__item">
												<button type="button" class="ui-button search-keyword__link">가스콩 생통주아</button>
											</li>
											<li class="search-keyword__item">
												<button type="button" class="ui-button search-keyword__link">고든 세터</button>
											</li>
											<li class="search-keyword__item">
												<button type="button" class="ui-button search-keyword__link">곤치 폴스키</button>

											</li>
										</ul>

									<div class="search-keyword__result">

											<li class="search-keyword__item">
