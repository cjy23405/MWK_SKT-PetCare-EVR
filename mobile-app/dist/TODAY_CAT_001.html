<!DOCTYPE html>

	<head>
		<title>SKT 펫케어 APP</title>

		<meta charset="utf-8" />
		<meta name="format-detection" content="telephone=no" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />

		<!-- favicon -->
		<link rel="icon" href="./assets/images/common/favicon.ico" type="image/x-icon" />
		<!-- //favicon -->

		<!-- style -->
		<link type="text/css" rel="stylesheet" href="./assets/lib/swiper/swiper-bundle.min.css" />
		<link type="text/css" rel="stylesheet" href="./assets/lib/tempus-dominus/tempus-dominus.min.css" />
		<link type="text/css" rel="stylesheet" href="./assets/css/common.css" />
		<link type="text/css" rel="stylesheet" href="./assets/css/ui-style.css" />
		<link type="text/css" rel="stylesheet" href="./assets/css/page-style.css" />

	</head>
	<body>
		<div id="wrap">
			<div class="layout-wrap">
				<!-- toast-alert -->
				<div class="ui-toast-alert" id="globalToastAlert"></div>
				<!-- //toast-alert -->

				<!-- top area -->
				<div class="fix-top-wrap">
					<!-- header -->
					<header class="header">
						<div class="header__left">
							<a href="" class="header__button header__button--back">
								<span class="for-a11y">뒤로가기</span>
							</a>
						</div>
						<div class="header__center">
							<h1 class="header__title">오늘의 셀프점검</h1>
						</div>
					</header>
					<!-- //header -->
				</div>
				<!-- //top area -->

				<!-- contents -->
				<article class="contents-wrap">
					<div class="page-contents">
						<form action="">
							<section class="section">
								<div class="section-head row-item-small">
									<div class="section-head__left">
										<div class="section-head__icon section-head__icon--002"></div>
										<h2 class="section-head__title">급식</h2>
									</div>
								</div>

								<p class="basic-text font-weight-light">급식상태에 따라 ‘김춘봉’의 현재 영양상태가 결정돼요!</p>

								<div class="box-checks box-checks--per-333 row-contents-group">
									<ul class="box-checks__list">
										<li class="box-checks__item">
											<div class="ui-radio-block">
												<input type="radio" class="ui-radio" name="radio1" id="radio1_1" checked />
												<label for="radio1_1" class="box-checks__block">
													<span class="box-checks__icon box-checks__icon--004"></span>
													<span class="box-checks__text">남지 않음</span>
												</label>
											</div>
										</li>
										<li class="box-checks__item">
											<div class="ui-radio-block">
												<input type="radio" class="ui-radio" name="radio1" id="radio1_2" />
												<label for="radio1_2" class="box-checks__block">
													<span class="box-checks__icon box-checks__icon--005"></span>
													<span class="box-checks__text">적게 남음</span>
												</label>
											</div>
										</li>
										<li class="box-checks__item">
											<div class="ui-radio-block">
												<input type="radio" class="ui-radio" name="radio1" id="radio1_3" />
												<label for="radio1_3" class="box-checks__block">
													<span class="box-checks__icon box-checks__icon--006"></span>
													<span class="box-checks__text">많이 남음</span>
												</label>
											</div>
										</li>
									</ul>
								</div>
							</section>

							<section class="section">
								<div class="section-head row-item-small">
									<div class="section-head__left">
										<div class="section-head__icon section-head__icon--004"></div>
										<h2 class="section-head__title">소변상태</h2>
									</div>
								</div>

								<p class="basic-text font-weight-light">소변상태는 ‘김춘봉’의 현재 건강상태를 가장 쉽고 빠르게 알 수 있는 방법이에요</p>

								<div class="box-checks box-checks--per-333 row-contents-group">
									<ul class="box-checks__list">
										<!-- 2022.10.11 : mod : 순서 및 문구 변경 -->
										<li class="box-checks__item">
											<div class="ui-radio-block">
												<input type="radio" class="ui-radio" name="radio2" id="radio2_3" />
												<label for="radio2_3" class="box-checks__block">
													<span class="box-checks__icon box-checks__icon--013"></span>
													<span class="box-checks__text">적음</span>
												</label>
											</div>
										</li>
										<li class="box-checks__item">
											<div class="ui-radio-block">
												<input type="radio" class="ui-radio" name="radio2" id="radio2_1" checked />
												<label for="radio2_1" class="box-checks__block">
													<span class="box-checks__icon box-checks__icon--011"></span>
													<span class="box-checks__text">평소와 같음</span>
												</label>
											</div>
										</li>
										<li class="box-checks__item">
											<div class="ui-radio-block">
												<input type="radio" class="ui-radio" name="radio2" id="radio2_2" />

													<span class="box-checks__text">많음</span>
												</label>
											</div>
										</li>
										<!-- //2022.10.11 : mod : 순서 및 문구 변경 -->
									</ul>
									<!-- 2022.10.11 : add : 가이드 버튼 추가 -->
									<div class="ui-question-area row-item-group">
										<button type="button" class="ui-button ui-question">점검기준이 궁금하세요?</button>
									</div>
									<!-- //2022.10.11 : add : 가이드 버튼 추가 -->
								</div>
							</section>

							<section class="section">

									</div>
								</div>

								<p class="basic-text font-weight-light">털 빠짐 예방을 위해 빗질을 꼭 해주세요</p>

								<div class="box-checks box-checks--per-500 box-checks--horizontal row-contents-group">
									<ul class="box-checks__list">
										<li class="box-checks__item">
											<div class="ui-radio-block">
												<input type="radio" class="ui-radio" name="radio3" id="radio3_1" checked />
												<label for="radio3_1" class="box-checks__block">
													<span class="box-checks__icon box-checks__icon--014"></span>
													<span class="box-checks__text">했음</span>
												</label>
											</div>
										</li>
										<li class="box-checks__item">
											<div class="ui-radio-block">
												<input type="radio" class="ui-radio" name="radio3" id="radio3_2" />

													<span class="box-checks__icon box-checks__icon--015"></span>
													<span class="box-checks__text">안했음</span>
												</label>
											</div>
										</li>
									</ul>
								</div>
							</section>

							<section class="section">
								<div class="section-head row-item-small">
									<div class="section-head__left">

									</div>
								</div>

								<p class="basic-text font-weight-light">스트레스 예방을 위해 매일 적당량의 놀이를 꼭 해주세요!</p>

								<div class="box-checks box-checks--per-500 box-checks--horizontal row-contents-group">
									<ul class="box-checks__list">
										<li class="box-checks__item">
											<div class="ui-radio-block">
												<input type="radio" class="ui-radio" name="radio4" id="radio4_1" checked />
												<label for="radio4_1" class="box-checks__block">
													<span class="box-checks__icon box-checks__icon--014"></span>
													<span class="box-checks__text">했음</span>
												</label>
											</div>
										</li>
										<li class="box-checks__item">
											<div class="ui-radio-block">

													<span class="box-checks__text">안했음</span>
												</label>
											</div>
										</li>
									</ul>
								</div>
							</section>

							<section class="section">
								<div class="section-head row-item-small">
									<div class="section-head__left">

										<h2 class="section-head__title">이상부위</h2>
									</div>
								</div>

								<p class="basic-text font-weight-light">매일 관찰하면서 이상부위가 있는지 확인해주세요</p>

								<div class="row-contents-group">
									<div class="box-checks box-checks--per-500 box-checks--horizontal">
										<ul class="box-checks__list">
											<li class="box-checks__item">
												<div class="ui-radio-block">
													<input type="radio" class="ui-radio" name="radio5_1" id="radio5_1_1" data-area-disabled="radio5_1_1" checked />
													<label for="radio5_1_1" class="box-checks__block">
														<span class="box-checks__icon box-checks__icon--014"></span>
														<span class="box-checks__text">정상</span>
													</label>
												</div>
											</li>
											<li class="box-checks__item">
												<div class="ui-radio-block">
													<input type="radio" class="ui-radio" name="radio5_1" id="radio5_1_2" data-area-disabled="radio5_1_2" />
													<label for="radio5_1_2" class="box-checks__block">
														<span class="box-checks__icon box-checks__icon--015"></span>
														<span class="box-checks__text">비정상</span>
													</label>
												</div>
											</li>
										</ul>
									</div>

									<div class="ui-form row-contents">
										<dl class="ui-form__list">
											<div class="ui-form__item">
												<dt class="ui-form__key">발견 신체부위 (중복선택 가능)</dt>
												<dd class="ui-form__val">
													<div class="box-checks box-checks--per-333 box-checks--horizontal" data-area-disabled-target="radio5_1_2">
														<ul class="box-checks__list">
															<li class="box-checks__item">
																<div class="ui-checkbox-block">
																	<input type="checkbox" class="ui-checkbox" name="checkbox5_2" id="checkbox5_2_1" />
																	<label for="checkbox5_2_1" class="box-checks__block">
																		<span class="box-checks__icon box-checks__icon--016"></span>
																		<span class="box-checks__text">귀</span>
																	</label>
																</div>
															</li>
															<li class="box-checks__item">
																<div class="ui-checkbox-block">
																	<input type="checkbox" class="ui-checkbox" name="checkbox5_2" id="checkbox5_2_2" />
																	<label for="checkbox5_2_2" class="box-checks__block">
																		<span class="box-checks__icon box-checks__icon--017"></span>
																		<span class="box-checks__text">발</span>
																	</label>
																</div>
															</li>
															<li class="box-checks__item">
																<div class="ui-checkbox-block">
																	<input type="checkbox" class="ui-checkbox" name="checkbox5_2" id="checkbox5_2_3" />
																	<label for="checkbox5_2_3" class="box-checks__block">
																		<span class="box-checks__icon box-checks__icon--018"></span>
																		<span class="box-checks__text">눈</span>
																	</label>
																</div>
															</li>
															<li class="box-checks__item">
																<div class="ui-checkbox-block">
																	<input type="checkbox" class="ui-checkbox" name="checkbox5_2" id="checkbox5_2_4" />
																	<label for="checkbox5_2_4" class="box-checks__block">
																		<span class="box-checks__icon box-checks__icon--019"></span>
																		<span class="box-checks__text">피부</span>
																	</label>
																</div>
															</li>
															<li class="box-checks__item">
																<div class="ui-checkbox-block">
																	<input type="checkbox" class="ui-checkbox" name="checkbox5_2" id="checkbox5_2_5" />
																	<label for="checkbox5_2_5" class="box-checks__block">
																		<span class="box-checks__icon box-checks__icon--020"></span>
																		<span class="box-checks__text">잇몸</span>
																	</label>
																</div>
															</li>
														</ul>
													</div>
												</dd>
											</div>
										</dl>
									</div>
								</div>
							</section>

							<section class="section">
								<div class="section-head">
									<div class="section-head__left">
										<div class="section-head__icon section-head__icon--010"></div>
										<h2 class="section-head__title">메모</h2>
									</div>
								</div>

								<!-- 2022.10.11 : mod : 메모 항목에 사진 입력 폼 추가로 구조 변경 -->
								<div class="detail-comment">
									<div class="detail-comment__body">
										<div class="ui-input-block">
											<textarea class="ui-input input-height-large" title="메모" placeholder="반려동물의 상태, 기분 등 자유롭게 메모해주세요."></textarea>
										</div>
									</div>
									<div class="detail-comment__foot">
										<div class="gallery-file">
											<div class="gallery-file__inner">
												<ul class="gallery-file__list">
													<li class="gallery-file__item">
														<div class="gallery-input">
															<input type="file" class="gallery-input__input" title="사진 추가" />
														</div>
													</li>
													<li class="gallery-file__item">
														<div class="gallery-file__block">
															<div class="gallery-file__image" style="background-image: url('./assets/images/_dummy/image-1.png')">
																<!-- 2022.11.03 : add : img 태그 추가 -->
																<img src="./assets/images/_dummy/" alt="" onerror="this.parentNode.className += ' is-error';" />
															</div>
															<button type="button" class="ui-button gallery-file__delete">
																<span class="for-a11y">삭제</span>
															</button>
														</div>
													</li>
													<li class="gallery-file__item">
														<div class="gallery-file__block">
															<div class="gallery-file__image" style="background-image: url('./assets/images/_dummy/image-1.png')">
																<!-- 2022.11.03 : add : img 태그 추가 -->
																<img src="./assets/images/_dummy/image-1.png" alt="" onerror="this.parentNode.className += ' is-error';" />
															</div>
															<button type="button" class="ui-button gallery-file__delete">
																<span class="for-a11y">삭제</span>
															</button>
														</div>
													</li>
													<li class="gallery-file__item">
														<div class="gallery-file__block">
															<div class="gallery-file__image" style="background-image: url('./assets/images/_dummy/image-1.png')">
																<!-- 2022.11.03 : add : img 태그 추가 -->
																<img src="./assets/images/_dummy/image-1.png" alt="" onerror="this.parentNode.className += ' is-error';" />
															</div>
															<button type="button" class="ui-button gallery-file__delete">
																<span class="for-a11y">삭제</span>
															</button>
														</div>
													</li>
													<li class="gallery-file__item">
														<div class="gallery-file__block">
															<div class="gallery-file__image" style="background-image: url('./assets/images/_dummy/image-1.png')">
																<!-- 2022.11.03 : add : img 태그 추가 -->
																<img src="./assets/images/_dummy/image-1.png" alt="" onerror="this.parentNode.className += ' is-error';" />
															</div>
															<button type="button" class="ui-button gallery-file__delete">
																<span class="for-a11y">삭제</span>
															</button>
														</div>
													</li>
													<li class="gallery-file__item">
														<div class="gallery-file__block">
															<div class="gallery-file__image" style="background-image: url('./assets/images/_dummy/image-1.png')">
																<!-- 2022.11.03 : add : img 태그 추가 -->
																<img src="./assets/images/_dummy/image-1.png" alt="" onerror="this.parentNode.className += ' is-error';" />
															</div>
															<button type="button" class="ui-button gallery-file__delete">
																<span class="for-a11y">삭제</span>
															</button>
														</div>
													</li>
												</ul>
											</div>
										</div>
									</div>
								</div>
								<!-- //2022.10.11 : mod : 메모 항목에 사진 입력 폼 추가로 구조 변경 -->
							</section>

							<!-- fix buttons -->
							<div class="fix-bottom-wrap">
								<div class="fix-bottom-wrap__area">

											<li class="ui-buttons__item">
												<button type="submit" class="ui-button ui-basic-button">
													<span class="ui-basic-button__text">등록 완료</span>
												</button>
											</li>
										</ul>

		<script type="text/javascript" src="./assets/lib/jquery/jquery-3.6.0.min.js"></script>

		<script type="text/javascript" src="./assets/lib/popperjs-core/popper.min.js"></script>
		<script type="text/javascript" src="./assets/lib/tempus-dominus/tempus-dominus.min.js"></script>
		<script type="text/javascript" src="./assets/lib/tempus-dominus/plugins/customDateFormat.js"></script>
		<script type="text/javascript" src="./assets/lib/luxon/luxon.min.js"></script>
		<script type="text/javascript" src="./assets/js/ui-script.js"></script>
		<script>
			$(function () {
				$('form').on('submit', function (e) {
					alert('submit test');

					e.preventDefault();
				});
			});
